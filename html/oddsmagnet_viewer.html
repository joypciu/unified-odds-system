    <!-- INSTANT DATA LOADING - Start fetching BEFORE DOM ready -->
    <script>
        // Start data fetch immediately with timeout fallback
        window.earlyDataFetch = (function() {
            const currentSport = 'football';
            const sportPath = 'football/top10';
            const apiEndpoint = window.location.port === '9000' 
                ? `/om/${sportPath}` 
                : `/oddsmagnet/api/${sportPath}`;
            
            console.log('⚡ EARLY FETCH: Starting data load...');
            const startTime = performance.now();
            
            // Race between fetch and 5-second timeout
            const fetchPromise = fetch(apiEndpoint, { 
                cache: 'no-store',
                priority: 'high'
            })
            .then(r => {
                if (!r.ok) throw new Error(`HTTP ${r.status}`);
                return r.json();
            })
            .then(data => {
                const fetchTime = (performance.now() - startTime).toFixed(0);
                console.log(`⚡ EARLY FETCH: Data ready in ${fetchTime}ms`);
                return data;
            })
            .catch(err => {
                console.warn('⚠️ Early fetch failed:', err.message);
                return null; // Return null on error, will trigger normal fetch
            });
            
            return fetchPromise;
        })();
    </script>

                    const bookmarks = JSON.parse(stored);
                    // Handle both old format (array) and new format (object)
                    if (Array.isArray(bookmarks)) {
                        // Old format - convert to new format
                        bookmarks.forEach(id => bookmarkedMatches.set(id, {sport: 'unknown', matchName: '', date: ''}));
                    } else {
                        // New format - object with matchId as key
                        Object.entries(bookmarks).forEach(([id, data]) => bookmarkedMatches.set(id, data));
                    }
                    updateBookmarkCount();
                }
            } catch (e) {
                console.warn('Failed to load bookmarks:', e);

        }
        
        // Save bookmarks to localStorage - O(n) where n = bookmark count

            try {

                    bookmarksObj[id] = data;

        // Sort matches - O(n log n) using efficient sort with pre-computed keys
        function sortMatches(field, forceDirection = null) {
            if (!field) return;
            
            // Update sort state
            if (sortState.field === field && forceDirection === null) {
                // Cycle through: none -> asc -> desc -> none
                sortState.direction = sortState.direction === 'none' ? 'asc' : 
                                      sortState.direction === 'asc' ? 'desc' : 'none';
            } else {
                sortState.field = field;
                sortState.direction = forceDirection || 'asc';
            }
            
            // Update UI buttons
            updateSortButtons();
            
            // If sort is none, restore original order
            if (sortState.direction === 'none') {
                applyFilters();
                return;
            }
            
            // Pre-compute sort keys for O(n log n) complexity
            const sortKeys = new Map();
            
            filteredMatches.forEach(match => {
                let key;
                
                if (field === 'time') {
                    // Sort by match time
                    key = match.match_date ? new Date(match.match_date).getTime() : 0;
                } else if (field === 'odds') {
                    // Sort by best odds value (highest decimal odds)
                    key = getBestOddsValue(match);
                }
                
                sortKeys.set(match, key);
            });
            
            // Sort using pre-computed keys - O(n log n)
            // PRIORITY: Bookmarked matches always appear at the top
            filteredMatches.sort((a, b) => {
                const matchIdA = getMatchId(a);
                const matchIdB = getMatchId(b);
                const isBookmarkedA = bookmarkedMatches.has(matchIdA);
                const isBookmarkedB = bookmarkedMatches.has(matchIdB);
                
                // Bookmarked matches always come first
                if (isBookmarkedA && !isBookmarkedB) return -1;
                if (!isBookmarkedA && isBookmarkedB) return 1;
                
                // If both bookmarked or both not bookmarked, sort by the selected field
                const keyA = sortKeys.get(a);
                const keyB = sortKeys.get(b);
                
                if (sortState.direction === 'asc') {
                    return keyA - keyB;
                } else {
                    return keyB - keyA;
                }
            });
            
            // Re-render table with sorted data
            renderTable();
        }
        
        // Get best odds value from match - O(m) where m = number of bookmakers
        function getBestOddsValue(match) {
            if (!match.markets || !match.markets[currentMarket]) return 0;
            
            const markets = match.markets[currentMarket];
            if (!Array.isArray(markets)) return 0;
            
            let bestOdds = 0;
            
            markets.forEach(market => {
                if (market.odds) {
                    market.odds.forEach(odd => {
                        const value = parseFloat(odd.decimal_odds);
                        if (value > bestOdds) {
                            bestOdds = value;
                        }
                    });
                }
            });
            
            return bestOdds;
        }

            // Remove U19, U21, U23, etc. in various formats
            const patterns = [

        function initGlowingCursor() {
            const cursorGlow = document.createElement('div');
            cursorGlow.className = 'cursor-glow';

            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let rafId;

            // Use passive event listeners for better scroll performance
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }, { passive: true });

            document.addEventListener('mousedown', () => {
                cursorGlow.classList.add('clicking');
            });

            document.addEventListener('mouseup', () => {
                cursorGlow.classList.remove('clicking');
            });

            // Smooth cursor animation with transform3d for GPU acceleration
            function animateCursor() {
                const speed = 0.2;
                cursorX += (mouseX - cursorX) * speed;
                cursorY += (mouseY - cursorY) * speed;
                
                // Use transform3d instead of left/top for better performance
                cursorGlow.style.transform = `translate3d(${cursorX - 10}px, ${cursorY - 10}px, 0)`;
                
                rafId = requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Pause animation when page is hidden to save CPU
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    cancelAnimationFrame(rafId);
                } else {
                    animateCursor();
                }
            });
        }

                const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

                const grid = document.getElementById('calendarGrid');

                for (const match of allMatches) {

                        matchDate.setHours(0, 0, 0, 0);
                        datesWithMatches.add(matchDate.toDateString());

                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    grid.appendChild(header);

                // Get first day of month and number of days
                const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                const prevLastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 0);
                
                const firstDayIndex = firstDay.getDay();
                const numberOfDays = lastDay.getDate();
                const prevNumberOfDays = prevLastDay.getDate();
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Previous month days
                for (let i = firstDayIndex - 1; i >= 0; i--) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day other-month';
                    day.textContent = prevNumberOfDays - i;
                    grid.appendChild(day);

        // Load Data with progressive rendering - show data immediately as it arrives
        async function loadData(forceRefresh = false) {
            if (isLoading) return; // Prevent concurrent loads
            
            isLoading = true;
            updateStatus('Loading...');
            
            // SHOW SKELETON ONLY on very first load (no cache at all)
            // Don't show skeleton when switching sports or force refreshing
            // ALWAYS show skeleton immediately for user feedback
            if (!dataCache || allMatches.length === 0) {
                showSkeletonLoader();
            }
            
            const startTime = performance.now();

            try {
                // Check if we have early fetch promise (from <head>)
                if (window.earlyDataFetch && !dataCache && !forceRefresh) {
                    console.log('⚡ FAST PATH: Waiting for early fetched data...');
                    
                    try {
                        const data = await Promise.race([
                            window.earlyDataFetch,
                            new Promise((_, reject) => 
                                setTimeout(() => reject(new Error('Early fetch timeout')), 25000)
                            )
                        ]);
                        
                        window.earlyDataFetch = null; // Use only once
                        
                        if (data && data.matches) {
                            // Clean team names by removing youth team indicators (U19, U21, etc.)
                            allMatches = data.matches.map(match => ({
                                ...match,
                                home_team: cleanTeamName(match.home_team),
                                away_team: cleanTeamName(match.away_team)
                            }));
                            
                            dataCache = allMatches;
                            cachedSport = 'football'; // Early fetch is always football
                            lastDataTimestamp = data.timestamp;
                            lastETag = data.etag || null;
                            
                            console.log(`⚡ FAST PATH: ${allMatches.length} matches loaded via early fetch`);
                            
                            updateStatus('Rendering...');
                            await processDataProgressively();
                            
                            const loadTime = (performance.now() - startTime).toFixed(0);
                            console.log(`✓ FAST PATH Complete! Rendered in ${loadTime}ms`);
                            updateStatus('Live');
                            return; // Early exit
                        }
                    } catch (earlyFetchError) {
                        console.warn('⚠️ Early fetch timeout/failed, using normal fetch:', earlyFetchError.message);
                        window.earlyDataFetch = null;
                    }
                }
                
                // Normal fetch path (sport switching or early fetch failed)
                // Get current sport (default: football)
                const currentSport = window.currentSport || 'football';
                // Build sport path based on current sport
                const sportPath = currentSport === 'basketball' ? 'basketball' 
                                : currentSport === 'americanfootball' ? 'americanfootball'
                                : currentSport === 'cricket' ? 'cricket'
                                : currentSport === 'baseball' ? 'baseball'
                                : currentSport === 'tabletennis' ? 'tabletennis'
                                : currentSport === 'tennis' ? 'tennis'
                                : currentSport === 'boxing' ? 'boxing'
                                : currentSport === 'volleyball' ? 'volleyball'
                                : 'football/top10';
                
                // Detect which API endpoint to use based on current URL and sport
                // Port 9000: /om/football/top10 or /om/basketball or /om/americanfootball or /om/cricket or /om/baseball or /om/tabletennis
                // Port 8000 or 80: /oddsmagnet/api/football/top10 or /oddsmagnet/api/basketball or /oddsmagnet/api/americanfootball or /oddsmagnet/api/cricket or /oddsmagnet/api/baseball or /oddsmagnet/api/tabletennis
                const apiEndpoint = window.location.port === '9000' 
                    ? `/om/${sportPath}` 
                    : `/oddsmagnet/api/${sportPath}`;
                
                // ALWAYS fetch from API to check for updates (using ETag for efficiency)
                // The server will return 304 if data hasn't changed, making this very fast
                const headers = {};
                if (lastETag && !forceRefresh) {
                    headers['If-None-Match'] = lastETag;
                }
                
                // Add cache-busting timestamp to prevent ANY caching
                const cacheBuster = forceRefresh ? `?t=${Date.now()}` : '';
                
                const response = await fetch(apiEndpoint + cacheBuster, { 
                    headers,
                    cache: 'no-store'  // Disable browser HTTP cache, rely on ETag only
                });
                    
                
                // 304 Not Modified - server says data unchanged
                if (response.status === 304) {
                    console.log('⏸️  304 Not Modified - server confirmed data unchanged');
                    console.log(`   ETag: ${lastETag}`);
                    
                    // CRITICAL: Verify cached data is for the CURRENT sport
                    if (cachedSport === currentSport && dataCache) {
                        // Use cached data (same sport)
                        allMatches = dataCache;
                        await processDataProgressively();
                        const loadTime = (performance.now() - startTime).toFixed(0);
                        console.log(`✓ Loaded from cache (validated) in ${loadTime}ms - ${allMatches.length} matches`);
                        updateStatus('Live');
                    } else {
                        // Cache is for wrong sport - force fresh fetch
                        console.warn('⚠️ Cache sport mismatch, forcing fresh fetch');

        function extractMarketCategories() {
            const categoriesMap = new Map(); // Use Map to track market counts
            
            // Get current sport
            const currentSport = window.currentSport || 'football';

            // Extract markets from actual match data and validate they contain odds
            for (const match of allMatches) {
                if (match.markets) {
                    for (const [category, marketsList] of Object.entries(match.markets)) {
                        // Validate market has actual data
                        let hasValidData = false;
                        
                        if (Array.isArray(marketsList) && marketsList.length > 0) {
                            // Check if any market in this category has odds
                            for (const market of marketsList) {
                                if (market.odds && Array.isArray(market.odds) && market.odds.length > 0) {
                                    hasValidData = true;
                                    break;
                                }
                            }
                        }
                        
                        // Only add market if it has valid data
                        if (hasValidData) {
                            const count = categoriesMap.get(category) || 0;
                            categoriesMap.set(category, count + 1);
                        }
                    }
                }
            }
            
            // Sort markets by availability (how many matches have this market) and then alphabetically
            marketCategories = Array.from(categoriesMap.entries())
                .sort((a, b) => {
                    // Prioritize "popular markets" to always be first
                    const [catA, countA] = a;
                    const [catB, countB] = b;
                    
                    if (catA.toLowerCase().includes('popular')) return -1;
                    if (catB.toLowerCase().includes('popular')) return 1;
                    
                    // Sort by availability (most common markets first)
                    if (countB !== countA) return countB - countA;
                    
                    // Alphabetical for same count
                    return catA.localeCompare(catB);
                })
                .map(([category, count]) => category);

            // Set default market to first category, or keep current if it exists in new categories
            if (marketCategories.length > 0) {
                // If current market doesn't exist in new categories, reset to first
                if (!currentMarket || !marketCategories.includes(currentMarket)) {
                    currentMarket = marketCategories[0];
                    console.log(`  ✓ Market set to: ${currentMarket} (${categoriesMap.get(currentMarket)} matches have this market)`);
                }
            } else {
                currentMarket = '';
                console.log('  ⚠️ No markets found with valid data');
            }

            document.getElementById('totalMarkets').textContent = marketCategories.length;
        }

                           league?.includes(query) ||

            // NEW: Filter by bookmarks - O(n) where n = filtered match count
            if (showOnlyBookmarks && bookmarkedMatches.size > 0) {

                // If no bookmarked matches found in current sport, show a message
                if (matches.length === 0) {

            filteredMatches = matches;

            if (bookmarkedMatches.size > 0) {
                filteredMatches.sort((a, b) => {

                    const isBookmarkedA = bookmarkedMatches.has(matchIdA);
                    const isBookmarkedB = bookmarkedMatches.has(matchIdB);
                    
                    // Bookmarked matches always come first
                    if (isBookmarkedA && !isBookmarkedB) return -1;
                    if (!isBookmarkedA && isBookmarkedB) return 1;
                    
                    // Keep original order for non-bookmarked matches

                });

            // Batch DOM updates with async rendering support
            requestAnimationFrame(async () => {

                updateBookmarkCount();

        // Progressive table rendering - show first batch immediately, rest in background
        async function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (filteredMatches.length === 0) {
                tableHead.innerHTML = '';
                // Show appropriate empty state message
                if (showOnlyBookmarks && bookmarkedMatches.size > 0) {
                    // User is filtering by bookmarks but no matches in current sport
                    showEmptyState('no-bookmarks');
                } else {
                    // No matches found (generic)
                    showEmptyState('no-results');
                }
                return;
            }

            // Check if bookmakers are available
            if (bookmakers.length === 0) {
                // Show informative message and clear skeleton flag
                tableHead.innerHTML = '<tr><th colspan="100%" style="text-align: center; padding: 20px; color: var(--text-secondary);">⚠️ No bookmaker data available. Try refreshing.</th></tr>';
                tableHead.dataset.skeleton = 'false';
                tableHead.dataset.rendered = 'false';
                tableHead.dataset.bookmakerCount = '0';
                tableBody.innerHTML = '';
                return;
            }
            
            const headerCells = ['<th>Match</th>', '<th style="width: 120px;">Team</th>', '<th style="width: 80px;">Type</th>'];
            
            for (const bm of bookmakers) {
                headerCells.push(`
                    <th>
                        <div class="bookmaker-header">
                            <div class="bookmaker-name">${bm.name}</div>
                        </div>
                    </th>
                `);
            }
            
            const newHTML = `<tr>${headerCells.join('')}</tr>`;
            tableHead.innerHTML = newHTML;
            tableHead.dataset.skeleton = 'false';
            tableHead.dataset.rendered = 'true';
            tableHead.dataset.bookmakerCount = bookmakers.length;

            // OPTIMIZED PROGRESSIVE RENDERING
            const FIRST_BATCH = 5;   // Show first 5 matches immediately for faster FCP
            const BATCH_SIZE = 20;   // Then render 20 at a time for better performance
            const totalMatches = filteredMatches.length;
            
            // Clear table body
            tableBody.innerHTML = '';
            
            // Render FIRST BATCH immediately (what user sees first)
            const firstBatch = filteredMatches.slice(0, FIRST_BATCH);
            const firstRows = firstBatch.map(match => renderMatchRow(match));
            tableBody.innerHTML = firstRows.join('');
            tableBody.classList.add('fade-in');
            
            // Call onRenderComplete callback if set (used by bookmark navigation)
            if (onRenderComplete) {
                const callback = onRenderComplete;
                onRenderComplete = null; // Reset after calling
                setTimeout(() => callback(), 50); // Small delay to ensure DOM is ready
            }
            
            // Render remaining batches progressively in background (non-blocking)
            if (totalMatches > FIRST_BATCH) {
                // Use requestIdleCallback for background rendering when browser is idle
                const renderNextBatch = (startIdx) => {
                    if (startIdx >= totalMatches) return;
                    
                    const endIdx = Math.min(startIdx + BATCH_SIZE, totalMatches);
                    const batch = filteredMatches.slice(startIdx, endIdx);
                    const batchRows = batch.map(match => renderMatchRow(match));
                    tableBody.insertAdjacentHTML('beforeend', batchRows.join(''));
                    
                    // Schedule next batch
                    if (endIdx < totalMatches) {
                        if (window.requestIdleCallback) {
                            requestIdleCallback(() => renderNextBatch(endIdx), { timeout: 100 });
                        } else {
                            setTimeout(() => renderNextBatch(endIdx), 0);
                        }
                    }
                };
                
                // Start background rendering
                if (window.requestIdleCallback) {
                    requestIdleCallback(() => renderNextBatch(FIRST_BATCH), { timeout: 100 });
                } else {
                    setTimeout(() => renderNextBatch(FIRST_BATCH), 0);
                }
            }
        }

        // Get type label dynamically from actual data
        function getTypeLabel(sport, market, selection, odd, match) {
            if (!odd || !odd.selection) {
                // Fallback when no odd data available
                if (selection === 'draw') return 'DRAW';
                if (selection === 'home') return 'HOME';
                if (selection === 'away') return 'AWAY';
                return selection?.toUpperCase() || '';
            }
            
            const marketLower = (market || '').toLowerCase();
            const selectionText = odd.selection.toLowerCase();
            const homeTeam = (match.home_team || '').toLowerCase();
            const awayTeam = (match.away_team || '').toLowerCase();
            
            // Check if selection is a team name (moneyline/winner)
            const isHomeTeam = homeTeam && selectionText.includes(homeTeam);
            const isAwayTeam = awayTeam && selectionText.includes(awayTeam);
            const isTeamSelection = isHomeTeam || isAwayTeam;
            
            // Extract numeric values from selection (handicap/totals)
            const numericMatch = odd.selection.match(/([-+]?\d+\.?\d*)/);
            
            // Pattern 1: Over/Under totals (O 230.5, U 230.5)
            if (selectionText.includes('over') || selectionText.includes('under')) {
                if (numericMatch) {
                    const prefix = selectionText.includes('over') ? 'O' : 'U';
                    return `${prefix} ${numericMatch[1]}`;
                }
                return selectionText.includes('over') ? 'Over' : 'Under';
            }
            
            // Pattern 2: Handicap/Spread with value (-5.5, +5.5)
            if (numericMatch && !isTeamSelection) {
                const value = numericMatch[1];
                // If it's a handicap value (starts with + or -)
                if (value.startsWith('+') || value.startsWith('-')) {
                    return value;
                }
                // If market indicates it's a handicap
                if (marketLower.includes('handicap') || marketLower.includes('spread') || marketLower.includes('line')) {
                    return value;
                }
            }
            
            // Pattern 3: Draw option
            if (selectionText === 'draw' || selectionText === 'tie') {
                return 'DRAW';
            }
            
            // Pattern 4: Team-based moneyline (extract from market context)
            if (isTeamSelection) {
                // Check if it's a special market (half, quarter, period, set, inning, etc.)
                const periodMatch = marketLower.match(/(\d+)(st|nd|rd|th)?\s*(half|quarter|period|set|inning|frame)/);
                if (periodMatch) {
                    const num = periodMatch[1];
                    const type = periodMatch[3];
                    const abbrev = {
                        'half': 'H',
                        'quarter': 'Q',
                        'period': 'P',
                        'set': 'S',
                        'inning': 'I',
                        'frame': 'F'
                    }[type] || type.charAt(0).toUpperCase();
                    return `${num}${abbrev}`;
                }
                
                // Default moneyline indicator
                return isHomeTeam ? 'HOME' : 'AWAY';
            }
            
            // Pattern 5: Extract meaningful text from selection
            // Clean up the selection text to get the core meaning
            const cleanSelection = odd.selection
                .replace(homeTeam, '')
                .replace(awayTeam, '')
                .replace(/[+-]\d+\.?\d*/g, '')
                .trim();
            
            if (cleanSelection) {
                // Abbreviate common terms
                const abbrev = cleanSelection
                    .replace(/over/i, 'O')
                    .replace(/under/i, 'U')
                    .replace(/yes/i, 'Y')
                    .replace(/no/i, 'N')
                    .replace(/even/i, 'E')
                    .replace(/odd/i, 'O')
                    .trim()
                    .slice(0, 8); // Max 8 characters
                    
                if (abbrev) return abbrev.toUpperCase();
            }
            
            // Final fallback: use selection position
            return selection === 'home' ? 'HOME' : selection === 'away' ? 'AWAY' : 'WIN';
        }

        function getMatchOddsBySelection(match) {
            const homeOdds = new Map();
            const drawOdds = new Map();
            const awayOdds = new Map();
            
            if (!match.markets || !match.markets[currentMarket]) {
                return { homeOdds, drawOdds, awayOdds };
            }

            const markets = match.markets[currentMarket];
            if (!Array.isArray(markets)) return { homeOdds, drawOdds, awayOdds };

            // Get the first market with odds
            let mainMarket = markets.find(m => m.odds && Array.isArray(m.odds) && m.odds.length > 0);
            if (!mainMarket) return { homeOdds, drawOdds, awayOdds };

            const marketName = mainMarket.market_name?.toLowerCase() || '';
            const homeTeam = match.home_team?.toLowerCase();
            const awayTeam = match.away_team?.toLowerCase();
            
            // Detect market type and handle selections appropriately
            const isOverUnder = marketName.includes('over') || marketName.includes('under') || marketName.includes('total');
            const isHandicap = marketName.includes('handicap') || marketName.includes('spread');
            
            for (const odd of mainMarket.odds) {
                if (!odd.bookmaker_code || !odd.decimal_odds) continue;
                
                const selection = odd.selection?.toLowerCase();
                
                if (isOverUnder) {
                    // For Over/Under markets: map over to home, under to away
                    if (selection.includes('over')) {
                        homeOdds.set(odd.bookmaker_code, odd);
                    } else if (selection.includes('under')) {
                        awayOdds.set(odd.bookmaker_code, odd);
                    }
                } else if (isHandicap) {
                    // For Handicap markets: try to match team names, or use first/second odds
                    if (homeTeam && selection.includes(homeTeam)) {
                        homeOdds.set(odd.bookmaker_code, odd);
                    } else if (awayTeam && selection.includes(awayTeam)) {
                        awayOdds.set(odd.bookmaker_code, odd);
                    } else {
                        // Fallback: assign based on order (first is home, second is away)
                        if (!homeOdds.has(odd.bookmaker_code)) {
                            homeOdds.set(odd.bookmaker_code, odd);
                        } else {
                            awayOdds.set(odd.bookmaker_code, odd);
                        }
                    }
                } else {
                    // Standard markets (win, moneyline, etc.): match by team names and draw
                    if (selection === 'draw') {
                        drawOdds.set(odd.bookmaker_code, odd);
                    } else if (homeTeam && (selection === homeTeam || selection?.includes(homeTeam))) {
                        homeOdds.set(odd.bookmaker_code, odd);
                    } else if (awayTeam && (selection === awayTeam || selection?.includes(awayTeam))) {
                        awayOdds.set(odd.bookmaker_code, odd);
                    }
                }
            }

            return { homeOdds, drawOdds, awayOdds };
        }

        function renderOddsCell(odd, match, bookmaker, selection) {
            if (!odd || !odd.decimal_odds) {
                return '<td><span class="locked">-</span></td>';
            }

            const oddKey = `${match.match_name}-${bookmaker.code}-${selection}`;
            const prevOdd = previousOdds.get(oddKey);
            let movementHtml = '';
            let cellExtraClass = '';

            // Check for odds movement from API data first, then compare with previous
            if (odd.odds_movement && odd.odds_movement !== 'none') {
                const isUp = odd.odds_movement === 'up';
                const change = odd.odds_change ? Math.abs(odd.odds_change).toFixed(2) : '';
                movementHtml = `
                    <div class="odds-movement ${isUp ? 'up' : 'down'}">
                        <i class="fas fa-arrow-${isUp ? 'up' : 'down'}"></i>
                        ${change ? `<span class="odds-change">${change}</span>` : ''}
                    </div>`;
                cellExtraClass = isUp ? 'flash-up' : 'flash-down';
            } else if (prevOdd !== undefined && prevOdd !== odd.decimal_odds) {
                // Fallback to comparing with our previous stored value
                const isUp = odd.decimal_odds > prevOdd;
                const change = Math.abs(odd.decimal_odds - prevOdd).toFixed(2);
                movementHtml = `
                    <div class="odds-movement ${isUp ? 'up' : 'down'}">
                        <i class="fas fa-arrow-${isUp ? 'up' : 'down'}"></i>
                        <span class="odds-change">${change}</span>
                    </div>`;
                cellExtraClass = isUp ? 'flash-up' : 'flash-down';
            }

            previousOdds.set(oddKey, odd.decimal_odds);
            
            // NEW: Prepare tooltip data - stored as JSON in data attribute for O(1) access
            const tooltipData = {
                match: {
                    match_name: match.match_name,
                    league: match.league,
                    match_date: match.match_date
                },
                bookmaker: {
                    name: bookmaker.name,
                    code: bookmaker.code
                },
                odd: {
                    selection: odd.selection,
                    decimal_odds: odd.decimal_odds,
                    fractional_odds: odd.fractional_odds || null
                }
            };
            const tooltipJson = JSON.stringify(tooltipData).replace(/"/g, '&quot;');

            // Find if this is best odds
            const isBest = odd.is_best_odds;
            const cellClass = isBest ? 'best-odds' : '';
            
            // Get clickout URL
            const clickoutUrl = odd.clickout_url || '#';
            const clickHandler = clickoutUrl !== '#' ? `onclick="window.open('${clickoutUrl}', '_blank'); event.stopPropagation();" style="cursor: pointer;"` : '';
            
            // Format fractional odds if available
            const fractionalOdds = odd.fractional_odds || '';
            const fractionalHtml = fractionalOdds ? `<div class="fractional-odds">${fractionalOdds}</div>` : '';

            return `
                <td>
                    <div class="odds-cell ${cellClass} ${cellExtraClass}" ${clickHandler} data-tooltip="${tooltipJson}">
                        <div class="odds-main">
                            <span class="odds-value">${odd.decimal_odds.toFixed(2)}</span>
                            ${isBest ? '<span class="best-badge">★</span>' : ''}
                        </div>
                        ${fractionalHtml}
                        ${movementHtml}
                    </div>
                </td>
            `;
        }

        // Utilities
        function showSkeletonLoader() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            // Show minimal header - make sure it's cleared later
            tableHead.innerHTML = '<tr><th colspan="100%" style="text-align: center; padding: 12px; color: var(--text-muted);">⏳ Loading live odds...</th></tr>';
            tableHead.dataset.skeleton = 'true';
            tableHead.dataset.rendered = 'false';
            tableHead.dataset.bookmakerCount = '0';
            
            // Show skeleton rows
            const skeletonRows = [];
            for (let i = 0; i < 10; i++) {
                skeletonRows.push(`
                    <tr>
                        <td colspan="100%">
                            <div class="skeleton-row">
                                <div class="skeleton-box skeleton-match"></div>
                                <div class="skeleton-box skeleton-team"></div>
                                <div class="skeleton-box skeleton-odds"></div>
                                <div class="skeleton-box skeleton-odds"></div>
                                <div class="skeleton-box skeleton-odds"></div>
                                <div class="skeleton-box skeleton-odds"></div>
                                <div class="skeleton-box skeleton-odds"></div>
                            </div>
                        </td>
                    </tr>
                `);
            }
            tableBody.innerHTML = skeletonRows.join('');
        }
        
        function showEmptyState(type) {
            const tableBody = document.getElementById('tableBody');
            let icon, title, description;
            
            if (type === 'error') {
                icon = 'fa-exclamation-triangle';
                title = 'Error Loading Data';
                description = 'There was an error loading the data. Please try again.';
            } else if (type === 'no-bookmarks') {
                icon = 'fa-bookmark';
                title = 'No Bookmarked Matches';
                description = showOnlyBookmarks ? 
                    'No bookmarked matches found in the current sport. Try switching sports or disable the bookmark filter.' :
                    'Click the star icon on matches to bookmark them.';
            } else {
                icon = 'fa-search';
                title = 'No Matches Found';
                description = 'Try adjusting your filters or search query.';
            }

            tableBody.innerHTML = `
                <tr>
                    <td colspan="100%">
                        <div class="empty-state fade-in">
                            <div class="empty-icon"><i class="fas ${icon}"></i></div>
                            <div class="empty-title">${title}</div>
                            <div class="empty-description">${description}</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function updateStatus(text) {
            document.getElementById('liveStatus').textContent = text;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Performance optimizations
        // 1. Virtual scrolling disabled - was causing data to disappear on scroll
        function implementVirtualScrolling() {
            // Disabled to prevent data disappearing
            return;
        }

        // 2. Optimize CSS for better performance
        function optimizeCSS() {
            // DISABLED: will-change causes "memory consumption too high" errors
            // Browser handles animations efficiently without explicit hints
            // Only use will-change on specific user interactions, not bulk elements
            return;
        }

        // 3. Implement Web Workers for heavy computations
        function implementWebWorkers() {
            // Create a worker for filtering operations
            const filterWorker = new Worker(URL.createObjectURL(new Blob([`
                self.onmessage = function(e) {
                    const { matches, selectedLeague, selectedDate, searchQuery } = e.data;
                    let filtered = matches;

                    if (selectedLeague !== 'all') {
                        filtered = filtered.filter(m => m.league === selectedLeague);
                    }

                    if (selectedDate !== 'all') {
                        filtered = filtered.filter(m => {
                            if (!m.match_date) return false;
                            return new Date(m.match_date).toDateString() === selectedDate;
                        });
                    }

                    if (searchQuery) {
                        const query = searchQuery.toLowerCase();
                        filtered = filtered.filter(m => {
                            const matchName = m.match_name?.toLowerCase();
                            const league = m.league?.toLowerCase();
                            const homeTeam = m.home_team?.toLowerCase();
                            const awayTeam = m.away_team?.toLowerCase();

                            return matchName?.includes(query) ||
                                   league?.includes(query) ||
                                   homeTeam?.includes(query) ||
                                   awayTeam?.includes(query);
                        });
                    }

                    self.postMessage(filtered);
                };
            `], { type: 'application/javascript' })));

            filterWorker.onmessage = async function(e) {
                filteredMatches = e.data;
                document.getElementById('totalMatches').textContent = filteredMatches.length;
                try {
                    await renderTable();
                } catch (err) {
                    console.error('Render failed:', err);
                }
            };

            // Override applyFilters to use Web Worker for better performance
            const originalApplyFilters = applyFilters;
            applyFilters = debounce(function() {
                if (allMatches.length > 100) { // Use Web Worker for large datasets
                    filterWorker.postMessage({
                        matches: allMatches,
                        selectedLeague,
                        selectedDate,
                        searchQuery
                    });
                } else {
                    originalApplyFilters();
                }
            }, 100); // Reduced from 150ms to 100ms for faster filtering
        }

        // Initialize performance optimizations - Start immediately, don't block
        document.addEventListener('DOMContentLoaded', () => {
            // Register Service Worker immediately but asynchronously (non-blocking)
            if ('serviceWorker' in navigator) {
                // Don't await - let it register in background
                navigator.serviceWorker.register('/html/sw.js')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.log('❌ Service Worker registration failed:', err));
            }

            // Initialize WebSocket immediately (non-blocking)
            // Will connect in background while UI renders
            setTimeout(() => initWebSocket(), 0);

            // Web Workers - start immediately for filtering
            implementWebWorkers();
            
            // CSS optimizations - defer slightly to not block initial render
            if (window.requestIdleCallback) {
                requestIdleCallback(optimizeCSS, { timeout: 500 });
            } else {
                setTimeout(optimizeCSS, 500);
            }
        });

        // WebSocket initialization with fallback to HTTP polling
        function initWebSocket() {
            if (!useWebSocket) return;

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:${window.location.port || 80}/ws/oddsmagnet`;
            
            try {
                wsConnection = new WebSocket(wsUrl);
                
                wsConnection.onopen = () => {
                    console.log('🟢 WebSocket connected - real-time updates enabled');
                    // Subscribe to current sport
                    const currentSport = window.currentSport || 'football';
                    wsConnection.send(JSON.stringify({ 
                        action: 'subscribe', 
                        sport: currentSport 
                    }));
                };
                
                wsConnection.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.matches) {
                            const timestamp = new Date().toLocaleTimeString();
                            console.log(`📡 [${timestamp}] WebSocket update received:`, data.matches.length, 'matches, iteration:', data.iteration);
                            processWebSocketData(data);
                        }
                    } catch (err) {
                        console.error('WebSocket message parse error:', err);
                    }
                };
                
                wsConnection.onerror = (error) => {
                    console.warn('⚠️ WebSocket error, falling back to HTTP polling');
                    useWebSocket = false;
                };
                
                wsConnection.onclose = () => {
                    console.log('🔴 WebSocket disconnected');
                    // Attempt reconnect after 5 seconds
                    setTimeout(() => {
                        if (useWebSocket) initWebSocket();
                    }, 5000);
                };
            } catch (err) {
                console.warn('WebSocket not available, using HTTP polling');
                useWebSocket = false;
            }
        }

        function processWebSocketData(data) {
            const timestamp = new Date().toLocaleTimeString();
            const currentSport = window.currentSport || 'football';
            
            // IMPORTANT: Only process updates that match the currently selected sport
            if (data.sport !== currentSport) {
                console.log(`⏭️ [${timestamp}] Ignoring ${data.sport} update (current sport: ${currentSport})`);
                return; // Ignore updates for other sports
            }
            
            console.log(`📊 [${timestamp}] Processing WebSocket data for sport:`, data.sport, '| Matches:', data.matches?.length, '| Timestamp:', data.timestamp);
            
            // Clear any stale cache immediately for real-time updates
            dataCache = null;
            lastETag = null;
            
            // Clean team names by removing youth team indicators (U19, U21, etc.)
            allMatches = (data.matches || []).map(match => ({
                ...match,
                home_team: cleanTeamName(match.home_team),
                away_team: cleanTeamName(match.away_team)
            }));
            dataCache = allMatches;
            cachedSport = data.sport; // Track which sport this cache is for
            lastDataTimestamp = data.timestamp;
            lastETag = data.etag || null;
            expectedSport = data.sport || window.currentSport; // Update expected sport
            
            processDataProgressively().catch(err => {
                console.error('Error processing WebSocket data:', err);
            });
        }

        // Auto-refresh every 30 seconds (only if WebSocket is not active)
        setInterval(() => {
            if (!wsConnection || wsConnection.readyState !== WebSocket.OPEN) {
                loadData().catch(err => console.error('Auto-refresh failed:', err));
            }
        }, 30000);
    </script>
