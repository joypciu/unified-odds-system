<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1523;
            --bg-tertiary: #141b2d;
            --border-color: #1e2738;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --green-light: #10b981;
            --green-dark: #059669;
            --red-light: #ef4444;
            --red-dark: #dc2626;
            --yellow: #f59e0b;
            --cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px 8px 40px;
            color: var(--text-primary);
            font-size: 14px;
            width: 300px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--green-light);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Filters Bar */
        .filters-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filters-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-btn i {
            font-size: 12px;
        }

        .filter-dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dropdown-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .dropdown-item.selected {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        /* Market Tabs */
        .market-tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .market-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .market-tab:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .market-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Table Container */
        .table-container {
            position: relative;
            overflow-x: auto;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }

        /* Table */
        .odds-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
        }

        /* Table Header */
        .odds-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-secondary);
        }

        .odds-table th {
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
            background: var(--bg-secondary);
        }

        .odds-table th:first-child {
            text-align: left;
            padding-left: 24px;
            position: sticky;
            left: 0;
            z-index: 11;
            min-width: 280px;
        }

        /* Best Odds Column */
        .best-odds-col {
            background: rgba(16, 185, 129, 0.05) !important;
            border-left: 2px solid rgba(16, 185, 129, 0.3);
            border-right: 2px solid rgba(16, 185, 129, 0.3);
            position: sticky;
            left: 280px;
            z-index: 11;
        }

        /* Outcome Headers */
        .outcome-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .outcome-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Bookmaker Headers */
        .bookmaker-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 90px;
        }

        .bookmaker-logo-container {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .bookmaker-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .bookmaker-name {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Table Rows */
        .odds-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .odds-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .odds-table td {
            padding: 14px 8px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .odds-table td:first-child {
            text-align: left;
            padding-left: 24px;
            position: sticky;
            left: 0;
            z-index: 5;
            background: var(--bg-primary);
        }

        .odds-table tbody tr:hover td:first-child {
            background: rgba(255, 255, 255, 0.02);
        }

        .best-odds-col-cell {
            background: rgba(16, 185, 129, 0.05) !important;
            border-left: 2px solid rgba(16, 185, 129, 0.3);
            border-right: 2px solid rgba(16, 185, 129, 0.3);
            position: sticky;
            left: 280px;
            z-index: 5;
        }

        .odds-table tbody tr:hover .best-odds-col-cell {
            background: rgba(16, 185, 129, 0.08) !important;
        }

        /* Match Cell */
        .match-cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .match-time {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-teams {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .team-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .match-league {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Odds Cell */
        .odds-cell {
            position: relative;
            transition: all 0.2s;
            padding: 4px;
            min-width: 80px;
        }

        .odds-cell:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .odds-selections {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .odds-selection-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .odds-selection-row:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(2px);
        }

        .selection-label {
            font-size: 10px;
            color: var(--text-muted);
            min-width: 40px;
            text-align: left;
            font-weight: 500;
        }

        .selection-odds {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .odds-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        /* Movement Arrow */
        .odds-arrow {
            font-size: 11px;
            font-weight: 700;
            animation: bounce 0.6s ease-out;
        }

        .odds-arrow.up {
            color: var(--green-light);
        }

        .odds-arrow.down {
            color: var(--red-light);
        }

        /* Bookmaker specific colors */
        .bm-bh { background: linear-gradient(135deg, #FF6B6B, #C0392B); }
        .bm-eb { background: linear-gradient(135deg, #4ECDC4, #16A085); }
        .bm-ee { background: linear-gradient(135deg, #FFD93D, #F39C12); }
        .bm-fr { background: linear-gradient(135deg, #00539C, #003D6B); }
        .bm-nt { background: linear-gradient(135deg, #6BCB77, #27AE60); }
        .bm-tn { background: linear-gradient(135deg, #FF6B6B, #E74C3C); }
        .bm-vb { background: linear-gradient(135deg, #9D84B7, #8E44AD); }
        .bm-vc { background: linear-gradient(135deg, #E74C3C, #C0392B); }
        .bm-wh { background: linear-gradient(135deg, #27AE60, #229954); }
        .bm-xb { background: linear-gradient(135deg, #0652DD, #1e3c72); }

        .odds-arrow.down {
            color: var(--red-light);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        /* Color Coding */
        .odds-cell.best {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .odds-cell.best .odds-value {
            color: var(--green-light);
        }

        .odds-cell.good {
            background: rgba(34, 197, 94, 0.1);
        }

        .odds-cell.average {
            background: rgba(251, 191, 36, 0.05);
        }

        .odds-cell.below-average {
            background: rgba(249, 115, 22, 0.05);
        }

        .odds-cell.worst {
            background: rgba(239, 68, 68, 0.05);
        }

        .odds-cell.locked {
            opacity: 0.3;
            cursor: not-allowed;
            background: transparent;
        }

        .odds-cell.locked .odds-value {
            color: var(--text-muted);
        }

        /* Best Odds Cell Highlight */
        .best-odds-highlight {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border: 2px solid var(--green-light);
            font-size: 16px;
            font-weight: 800;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-description {
            font-size: 14px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #2a3548;
        }

        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-input {
                width: 200px;
            }

            .odds-table th:first-child,
            .odds-table td:first-child {
                min-width: 200px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Highlight flash on update */
        @keyframes flashGreen {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes flashRed {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(239, 68, 68, 0.3);
            }
        }

        .flash-up {
            animation: flashGreen 0.6s ease-out;
        }

        .flash-down {
            animation: flashRed 0.6s ease-out;
        }

        /* Date buttons */
        .date-buttons {
            display: flex;
            gap: 6px;
        }

        .date-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .date-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
    </style>
</head>

    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <div>OddsMagnet Pro</div>

                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput"
                        placeholder="Search matches, teams, leagues...">
                </div>

                    <div class="live-dot"></div>
                    <span id="liveStatus">Live</span>
                </div>

        <!-- Filters Bar -->
        <div class="filters-bar">
            <div class="filter-dropdown">

                    <i class="fas fa-trophy"></i>
                    <span id="leagueLabel">All Leagues</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="leagueMenu">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <div class="date-buttons" id="dateButtons">
                <!-- Populated dynamically -->
            </div>

            <button class="filter-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
        </div>

        <!-- Market Tabs -->
        <div class="market-tabs" id="marketTabs">
            <!-- Populated dynamically -->

        <!-- Stats Bar -->
        <div class="stats-bar">

    </header>

    <!-- Main Table -->
    <div class="table-container" id="tableContainer">
        <table class="odds-table" id="oddsTable">
            <thead id="tableHead">
                <!-- Populated dynamically -->
            </thead>
            <tbody id="tableBody">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Global State
        let allMatches = [];
        let filteredMatches = [];
        let bookmakers = [];
        let marketCategories = [];
        let currentMarket = '';
        let selectedLeague = 'all';
        let selectedDate = 'all';
        let searchQuery = '';
        let previousOdds = new Map();

        // Bookmaker logo mapping
        const bookmakerLogos = {
            'bh': 'https://ui-avatars.com/api/?name=BH&background=FF6B6B&color=fff&size=80',
            'eb': 'https://ui-avatars.com/api/?name=10B&background=4ECDC4&color=fff&size=80',
            'ee': 'https://ui-avatars.com/api/?name=888&background=FFD93D&color=000&size=80',
            'fr': 'https://ui-avatars.com/api/?name=BF&background=00539C&color=fff&size=80',
            'nt': 'https://ui-avatars.com/api/?name=NB&background=6BCB77&color=fff&size=80',
            'tn': 'https://ui-avatars.com/api/?name=TB&background=FF6B6B&color=fff&size=80',
            'vb': 'https://ui-avatars.com/api/?name=VB&background=9D84B7&color=fff&size=80',
            'vc': 'https://ui-avatars.com/api/?name=BV&background=E74C3C&color=fff&size=80',
            'wh': 'https://ui-avatars.com/api/?name=WH&background=27AE60&color=fff&size=80',
            'xb': 'https://ui-avatars.com/api/?name=1X&background=0652DD&color=fff&size=80'
        };

        // Initialize        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadData();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search with debounce
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            }, 300));

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadData();
            });

            // League dropdown
            setupDropdown('leagueBtn', 'leagueMenu');
        }

        function setupDropdown(buttonId, menuId) {
            const button = document.getElementById(buttonId);
            const menu = document.getElementById(menuId);

            button.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) m.classList.remove('active');
                });
                menu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                menu.classList.remove('active');
            });

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
                if (e.target.classList.contains('dropdown-item')) {
                    menu.querySelectorAll('.dropdown-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    e.target.classList.add('selected');

                    if (menuId === 'leagueMenu') {
                        selectedLeague = e.target.dataset.value;
                        document.getElementById('leagueLabel').textContent =
                            e.target.textContent;
                        applyFilters();
                    }

                    menu.classList.remove('active');
                }
            });
        }

        // Load Data
        async function loadData() {
            showLoading(true);
            updateStatus('Fetching...');

            try {
                const response = await fetch('/oddsmagnet/football/top10');
                const data = await response.json();

                allMatches = data.matches || [];

                // Extract unique bookmakers
                extractBookmakers();

                // Extract market categories
                extractMarketCategories();

                // Populate filters
                populateLeagueDropdown();
                populateDateButtons();
                populateMarketTabs();

                // Apply filters and render
                applyFilters();

                updateStatus('Live');
                showLoading(false);
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error');
                showLoading(false);
                showEmptyState('error');
            }
        }

        function extractBookmakers() {
            const bookmakerSet = new Set();

            allMatches.forEach(match => {
                if (match.markets) {
                    Object.values(match.markets).forEach(marketList => {
                        if (Array.isArray(marketList)) {
                            marketList.forEach(market => {
                                if (market.odds) {
                                    market.odds.forEach(odd => {
                                        if (odd.bookmaker_code) {
                                            bookmakerSet.add(JSON.stringify({
                                                code: odd.bookmaker_code,
                                                name: odd.bookmaker_name || odd.bookmaker_code
                                            }));
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            });

            bookmakers = Array.from(bookmakerSet)
                .map(b => JSON.parse(b))
                .sort((a, b) => a.code.localeCompare(b.code));

            document.getElementById('totalBookmakers').textContent = bookmakers.length;
        }

        function extractMarketCategories() {
            const categoriesSet = new Set();

            allMatches.forEach(match => {
                if (match.markets) {
                    Object.keys(match.markets).forEach(category => {
                        categoriesSet.add(category);
                    });
                }
            });

            marketCategories = Array.from(categoriesSet).sort();

            // Set default market if not set
            if (!currentMarket && marketCategories.length > 0) {
                currentMarket = marketCategories[0];
            }

            document.getElementById('totalMarkets').textContent = marketCategories.length;
        }

        function populateLeagueDropdown() {
            const leagues = [...new Set(allMatches.map(m => m.league))].sort();
            const menu = document.getElementById('leagueMenu');

            menu.innerHTML = `
                <div class="dropdown-item selected" data-value="all">All Leagues</div>
                ${leagues.map(league =>
                `<div class="dropdown-item" data-value="${league}">${league}</div>`
            ).join('')}
            `;

            document.getElementById('totalLeagues').textContent = leagues.length;
        }

        function populateDateButtons() {
            const dates = new Map();

            allMatches.forEach(match => {
                if (match.match_date) {
                    const date = new Date(match.match_date);
                    const dateStr = date.toDateString();
                    const shortDate = `${date.getMonth() + 1}/${date.getDate()}`;
                    dates.set(dateStr, shortDate);
                }
            });

            const sortedDates = Array.from(dates.entries()).sort((a, b) =>
                new Date(a[0]) - new Date(b[0])
            );

            const dateButtons = document.getElementById('dateButtons');
            const today = new Date().toDateString();

            dateButtons.innerHTML = `
                <button class="date-btn active" data-date="all">All Dates</button>
                ${sortedDates.map(([fullDate, shortDate]) => {
                const isToday = fullDate === today;
                const label = isToday ? 'Today' : shortDate;
                return `<button class="date-btn" data-date="${fullDate}">${label}</button>`;
            }).join('')}
            `;

            // Add event listeners
            dateButtons.querySelectorAll('.date-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    dateButtons.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDate = btn.dataset.date;
                    applyFilters();
                });
            });
        }

        function populateMarketTabs() {
            const marketTabs = document.getElementById('marketTabs');

            marketTabs.innerHTML = marketCategories.map((category, idx) => {
                const isActive = (idx === 0 && !currentMarket) || category === currentMarket;
                return `<button class="market-tab ${isActive ? 'active' : ''}" data-market="${category}">${category}</button>`;
            }).join('');

            // Add event listeners
            marketTabs.querySelectorAll('.market-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    marketTabs.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentMarket = tab.dataset.market;
                    applyFilters();
                });
            });
        }

        // Filters
        function applyFilters() {
            let matches = [...allMatches];

            // League filter
            if (selectedLeague !== 'all') {
                matches = matches.filter(m => m.league === selectedLeague);
            }

            // Date filter
            if (selectedDate !== 'all') {
                matches = matches.filter(m => {
                    if (!m.match_date) return false;
                    return new Date(m.match_date).toDateString() === selectedDate;
                });
            }

            // Search filter
            if (searchQuery) {
                matches = matches.filter(m =>
                    m.match_name?.toLowerCase().includes(searchQuery) ||
                    m.league?.toLowerCase().includes(searchQuery) ||
                    m.home_team?.toLowerCase().includes(searchQuery) ||
                    m.away_team?.toLowerCase().includes(searchQuery)
                );
            }

            filteredMatches = matches;

            // Update stats
            document.getElementById('totalMatches').textContent = filteredMatches.length;

            // Render table
            renderTable();
        }

        // Render Table
        function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (filteredMatches.length === 0) {
                showEmptyState('no-results');
                return;
            }

            // Render header with best odds column
            tableHead.innerHTML = `
                <tr>
                    <th>Match</th>
                    <th class="best-odds-col">
                        <div class="outcome-header">
                            <i class="fas fa-star" style="color: var(--green-light);"></i>
                            <div class="outcome-label">Best Odds</div>
                        </div>
                    </th>
                    ${bookmakers.map(bm => `
                        <th>
                            <div class="bookmaker-header">
                                <div class="bookmaker-logo-container">
                                    <img class="bookmaker-logo" 
                                         src="${getBookmakerLogo(bm.code)}" 
                                         alt="${bm.name}"
                                         onerror="this.style.display='none'; this.parentElement.innerHTML='${getBookmakerInitials(bm.code)}'">
                                </div>
                                <div class="bookmaker-name">${bm.name}</div>
                            </div>
                        </th>
                    `).join('')}
                </tr>
            `;

            // Render body
            const rows = filteredMatches.map(match => renderMatchRow(match)).join('');
            tableBody.innerHTML = rows;
        }

        function renderMatchRow(match) {
            const teams = match.match_name ? match.match_name.split(' v ') : ['Team 1', 'Team 2'];
            const matchDate = match.match_date ? new Date(match.match_date) : null;
            const timeStr = matchDate ?
                `${matchDate.getMonth() + 1}/${matchDate.getDate()} - ${matchDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}` :
                'TBD';

            // Get market data for current market
            const marketData = getMarketData(match, currentMarket);

            // Generate rows for each outcome (Home, Draw, Away)
            const outcomes = ['home', 'draw', 'away'];
            const rows = [];

            outcomes.forEach((outcome, idx) => {
                const outcomeLabel = outcome.charAt(0).toUpperCase() + outcome.slice(1);
                const oddsData = marketData.get(outcome);

                // Find best odds for this outcome
                const bestOdd = oddsData ? Math.max(...Array.from(oddsData.values()).filter(v => v && v.decimal_odds).map(v => v.decimal_odds)) : null;

                rows.push(`
                    <tr>
                        ${idx === 0 ? `
                        <td rowspan="3">
                            <div class="match-cell">
                                <div class="match-time">
                                    <i class="fas fa-clock"></i>
                                    <span>${timeStr}</span>
                                </div>
                                <div class="match-teams">
                                    <div class="team-name">${teams[0] || 'Team 1'}</div>
                                    <div class="team-name">${teams[1] || 'Team 2'}</div>
                                </div>
                                <div class="match-league">${match.league || 'Unknown'}</div>
                            </div>
                        </td>
                        ` : ''}
                        <td class="best-odds-col-cell">
                            <div class="odds-cell best-odds-highlight">
                                <div class="odds-value">
                                    <span style="font-size: 11px; color: var(--text-muted);">${outcomeLabel}:</span>
                                    <span>${bestOdd ? formatOdds(bestOdd) : '-'}</span>
                                </div>
                            </div>
                        </td>
                        ${bookmakers.map(bm => {
                    const odd = oddsData ? oddsData.get(bm.code) : null;
                    return renderOddsCell(odd, match.match_name, bm.code, outcome, bestOdd);
                }).join('')}
                    </tr>
                `);
            });

            return rows.join('');
        }

        function getMarketData(match, marketCategory) {
            // Returns a Map of outcome -> Map of bookmaker_code -> odd
            const outcomeMap = new Map([
                ['home', new Map()],
                ['draw', new Map()],
                ['away', new Map()]
            ]);

            if (!match.markets || !match.markets[marketCategory]) {
                return outcomeMap;
            }

            const markets = match.markets[marketCategory];
            if (!Array.isArray(markets)) return outcomeMap;

            // Find the main market (usually contains "win" or "match winner" or "moneyline")
            const mainMarket = markets.find(m =>
                m.market_name?.toLowerCase().includes('win') ||
                m.market_name?.toLowerCase().includes('match winner') ||
                m.market_name?.toLowerCase().includes('moneyline') ||
                m.market_name?.toLowerCase().includes('full time result')
            ) || markets[0];

            if (mainMarket && mainMarket.odds) {
                mainMarket.odds.forEach(odd => {
                    if (!odd.bookmaker_code) return;

                    const selection = (odd.selection || '').toLowerCase();
                    let outcome = null;

                    if (selection.includes('home') || selection.includes('1')) {
                        outcome = 'home';
                    } else if (selection.includes('draw') || selection.includes('tie') || selection.includes('x')) {
                        outcome = 'draw';
                    } else if (selection.includes('away') || selection.includes('2')) {
                        outcome = 'away';
                    }

                    if (outcome) {
                        outcomeMap.get(outcome).set(odd.bookmaker_code, odd);
                    }
                });
            }

            return outcomeMap;
        }

        function renderOddsCell(odd, matchName, bookmakerCode, outcome, bestOdd) {
            if (!odd || !odd.decimal_odds) {
                return '<td><div class="odds-cell locked"><div class="odds-value">-</div></div></td>';
            }

            const oddKey = `${matchName}-${bookmakerCode}-${outcome}`;
            const prevOdd = previousOdds.get(oddKey);
            let arrowHtml = '';
            let flashClass = '';

            if (prevOdd && prevOdd !== odd.decimal_odds) {
                const isUp = odd.decimal_odds > prevOdd;
                arrowHtml = `<i class="fas fa-arrow-${isUp ? 'up' : 'down'} odds-arrow ${isUp ? 'up' : 'down'}"></i>`;
                flashClass = isUp ? 'flash-up' : 'flash-down';
            }

            previousOdds.set(oddKey, odd.decimal_odds);

            // Determine if this is the best odds
            const isBest = bestOdd && Math.abs(odd.decimal_odds - bestOdd) < 0.01;
            const rankClass = isBest ? 'best' : 'average';
            const clickoutUrl = odd.clickout_url || '#';

            return `
                <td>
                    <a href="${clickoutUrl}" target="_blank" style="text-decoration: none;">
                        <div class="odds-cell ${rankClass} ${flashClass}">
                            <div class="odds-value">
                                ${arrowHtml}
                                <span>${formatOdds(odd.decimal_odds)}</span>
                            </div>
                            ${odd.fractional_odds ? `<div style="font-size: 10px; color: var(--text-muted); margin-top: 2px;">${odd.fractional_odds}</div>` : ''}
                        </div>
                    </a>
                </td>
            `;
        }

        // Utilities
        function getBookmakerLogo(code) {
            const cleanCode = code.toLowerCase();
            return bookmakerLogos[cleanCode] || `https://ui-avatars.com/api/?name=${code}&background=random&size=80`;
        }

        function getBookmakerInitials(code) {
            return code.substring(0, 2).toUpperCase();
        }

        function formatOdds(odds) {
            if (!odds) return '-';
            return odds.toFixed(2);
        }

        function showEmptyState(type) {
            const tableBody = document.getElementById('tableBody');
            const icon = type === 'error' ? 'fa-exclamation-triangle' : 'fa-search';
            const title = type === 'error' ? 'Error Loading Data' : 'No Matches Found';
            const description = type === 'error' ?
                'There was an error loading the data. Please try again.' :
                'Try adjusting your filters or search query.';

            tableBody.innerHTML = `
                <tr>
                    <td colspan="100%">
                        <div class="empty-state fade-in">
                            <div class="empty-icon"><i class="fas ${icon}"></i></div>
                            <div class="empty-title">${title}</div>
                            <div class="empty-description">${description}</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        function updateStatus(text) {
            document.getElementById('liveStatus').textContent = text;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (!document.getElementById('loadingOverlay').classList.contains('active')) {
                loadData();
            }
        }, 30000);
    </script>
