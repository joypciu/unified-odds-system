<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ OddsMagnet Pro - Modern Odds Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1523;
            --bg-tertiary: #141b2d;
            --border-color: #1e2738;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --green-light: #10b981;
            --green-dark: #059669;
            --red-light: #ef4444;
            --red-dark: #dc2626;
            --yellow: #f59e0b;
            --cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px 8px 40px;
            color: var(--text-primary);
            font-size: 14px;
            width: 300px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--green-light);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Filters Bar */
        .filters-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filters-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-btn i {
            font-size: 12px;
        }

        .filter-dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 4px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 200;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background: var(--bg-tertiary);
        }

        .dropdown-item.selected {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        /* Market Tabs */
        .market-tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .market-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .market-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .market-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-primary);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Table Container */
        .table-container {
            position: relative;
            overflow-x: auto;
            overflow-y: auto;
            max-height: calc(100vh - 280px);
        }

        /* Table */
        .odds-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
        }

        /* Table Header */
        .odds-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-secondary);
        }

        .odds-table th {
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
            background: var(--bg-secondary);
        }

        .odds-table th:first-child {
            text-align: left;
            padding-left: 24px;
            position: sticky;
            left: 0;
            z-index: 11;
            min-width: 280px;
        }

        /* Bookmaker Headers */
        .bookmaker-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 90px;
        }

        .bookmaker-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 11px;
            color: white;
        }

        /* Table Rows */
        .odds-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .odds-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .odds-table td {
            padding: 14px 8px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .odds-table td:first-child {
            text-align: left;
            padding-left: 24px;
            position: sticky;
            left: 0;
            z-index: 5;
            background: var(--bg-primary);
        }

        .odds-table tbody tr:hover td:first-child {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Match Cell */
        .match-cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .match-time {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            color: var(--red-light);
        }

        .match-status.live {
            background: rgba(16, 185, 129, 0.1);
            color: var(--green-light);
        }

        .match-teams {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .team-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .match-league {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Odds Cell */
        .odds-cell {
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 4px;
            min-width: 75px;
        }

        .odds-cell:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .odds-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .odds-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            right: 4px;
        }

        /* Color Coding */
        .odds-cell.best {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .odds-cell.best .odds-value {
            color: var(--green-light);
        }

        .odds-cell.good {
            background: rgba(34, 197, 94, 0.1);
        }

        .odds-cell.average {
            background: rgba(251, 191, 36, 0.1);
        }

        .odds-cell.below-average {
            background: rgba(249, 115, 22, 0.1);
        }

        .odds-cell.worst {
            background: rgba(239, 68, 68, 0.1);
        }

        .odds-cell.locked {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(100, 100, 100, 0.1);
        }

        .odds-cell.locked::after {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Movement Indicators */
        .odds-movement {
            font-size: 10px;
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .odds-movement.up {
            color: var(--green-light);
        }

        .odds-movement.down {
            color: var(--red-light);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-description {
            font-size: 14px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #2a3548;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-input {
                width: 200px;
            }

            .odds-table th:first-child,
            .odds-table td:first-child {
                min-width: 200px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Highlight flash on update */
        @keyframes flashGreen {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes flashRed {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(239, 68, 68, 0.3);
            }
        }

        .flash-up {
            animation: flashGreen 0.6s ease-out;
        }

        .flash-down {
            animation: flashRed 0.6s ease-out;
        }

        /* Bookmaker color coding */
        .bm-D {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .bm-F {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .bm-BM {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .bm-C {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .bm-BE {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .bm-P {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .bm-B {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .bm-1X {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
        }

        .bm-S {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .bm-default {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }
    </style>
</head>

    <!-- Header -->
    <header class="header">

                <div class="logo-icon">âš¡</div>

            </div>

                <div class="search-box">

        <!-- Filters Bar -->
        <div class="filters-bar">

                    <span>Football</span>

                <div class="dropdown-menu" id="sportMenu">

                    <div class="dropdown-item" data-value="basketball">Basketball</div>

                </div>
            </div>

            <div class="filter-dropdown">

                    <span id="leagueLabel">All Leagues</span>

                </button>
                <div class="dropdown-menu" id="leagueMenu">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <button class="filter-btn" id="todayBtn">
                <i class="fas fa-calendar-day"></i>
                <span>Today</span>
            </button>

            <button class="filter-btn" id="liveOnlyBtn">
                <i class="fas fa-circle" style="color: var(--green-light);"></i>
                <span>Live Only</span>
            </button>

            <button class="filter-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
        </div>

        <!-- Market Tabs -->
        <div class="market-tabs">
            <button class="market-tab active" data-market="moneyline">Moneyline</button>
            <button class="market-tab" data-market="spread">Point Spread</button>
            <button class="market-tab" data-market="totals">Totals</button>
            <button class="market-tab" data-market="props">Player Props</button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Matches</div>

            </div>
            <div class="stat-item">
                <div class="stat-label">Leagues</div>
                <div class="stat-value" id="totalLeagues">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Bookmakers</div>
                <div class="stat-value" id="totalBookmakers">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Best Odds</div>
                <div class="stat-value" id="bestOddsCount">0</div>
            </div>
        </div>
    </header>

    <!-- Main Table -->
    <div class="table-container" id="tableContainer">
        <table class="odds-table" id="oddsTable">
            <thead id="tableHead">
                <!-- Populated dynamically -->
            </thead>
            <tbody id="tableBody">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Global State
        let allMatches = [];
        let filteredMatches = [];
        let bookmakers = [];
        let currentMarket = 'moneyline';
        let selectedLeague = 'all';
        let searchQuery = '';
        let liveOnly = false;
        let previousOdds = new Map();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadData();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            }, 300));

            // Market Tabs
            document.querySelectorAll('.market-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentMarket = tab.dataset.market;
                    applyFilters();
                });
            });

            // Filter Buttons
            document.getElementById('todayBtn').addEventListener('click', () => {
                document.getElementById('todayBtn').classList.toggle('active');
                applyFilters();
            });

            document.getElementById('liveOnlyBtn').addEventListener('click', () => {
                liveOnly = !liveOnly;
                document.getElementById('liveOnlyBtn').classList.toggle('active');
                applyFilters();
            });

            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadData();
            });

            // Dropdown toggles
            setupDropdown('sportBtn', 'sportMenu');
            setupDropdown('leagueBtn', 'leagueMenu');
        }

        function setupDropdown(buttonId, menuId) {
            const button = document.getElementById(buttonId);
            const menu = document.getElementById(menuId);

            button.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) m.classList.remove('active');
                });
                menu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                menu.classList.remove('active');
            });

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
                if (e.target.classList.contains('dropdown-item')) {
                    menu.querySelectorAll('.dropdown-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    e.target.classList.add('selected');

                    if (menuId === 'leagueMenu') {
                        selectedLeague = e.target.dataset.value;
                        document.getElementById('leagueLabel').textContent =
                            e.target.textContent;
                        applyFilters();
                    }

                    menu.classList.remove('active');
                }
            });
        }

        // Load Data
        async function loadData() {
            showLoading(true);
            updateStatus('Fetching...');

            try {
                // Fetch from API endpoint
                const response = await fetch('/oddsmagnet/football/top10');
                const data = await response.json();

                console.log('API Response:', data); // Debug logging

                allMatches = data.matches || [];
                
                console.log(`Loaded ${allMatches.length} matches`); // Debug logging

                // Extract unique bookmakers
                extractBookmakers();

                // Populate league dropdown
                populateLeagueDropdown();

                // Apply filters and render
                applyFilters();

                updateStatus('Live');
                showLoading(false);
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error');
                showLoading(false);
                showEmptyState('error');
            }
        }

        function extractBookmakers() {
            const bookmakerSet = new Set();

            allMatches.forEach(match => {
                if (match.markets && match.markets['popular markets']) {
                    match.markets['popular markets'].forEach(market => {
                        if (market.odds) {
                            market.odds.forEach(odd => {
                                if (odd.bookmaker_code) {
                                    bookmakerSet.add(JSON.stringify({
                                        code: odd.bookmaker_code,
                                        name: odd.bookmaker_name || odd.bookmaker_code
                                    }));
                                }
                            });
                        }
                    });
                }
            });

            bookmakers = Array.from(bookmakerSet)
                .map(b => JSON.parse(b))
                .sort((a, b) => a.code.localeCompare(b.code));

            console.log(`Found ${bookmakers.length} bookmakers:`, bookmakers.map(b => b.code)); // Debug logging
            document.getElementById('totalBookmakers').textContent = bookmakers.length;
        }

        function populateLeagueDropdown() {
            const leagues = [...new Set(allMatches.map(m => m.league))].sort();
            const menu = document.getElementById('leagueMenu');

            menu.innerHTML = `
                <div class="dropdown-item selected" data-value="all">All Leagues</div>
                ${leagues.map(league =>
                `<div class="dropdown-item" data-value="${league}">${league}</div>`
            ).join('')}
            `;

            document.getElementById('totalLeagues').textContent = leagues.length;
        }

        // Filters
        function applyFilters() {
            let matches = [...allMatches];

            // League filter
            if (selectedLeague !== 'all') {
                matches = matches.filter(m => m.league === selectedLeague);
            }

            // Search filter
            if (searchQuery) {
                matches = matches.filter(m =>
                    m.match_name?.toLowerCase().includes(searchQuery) ||
                    m.league?.toLowerCase().includes(searchQuery) ||
                    m.home_team?.toLowerCase().includes(searchQuery) ||
                    m.away_team?.toLowerCase().includes(searchQuery)
                );
            }

            // Live only filter
            if (liveOnly) {
                matches = matches.filter(m => m.is_live);
            }

            // Today filter
            if (document.getElementById('todayBtn').classList.contains('active')) {
                const today = new Date().toDateString();
                matches = matches.filter(m => {
                    if (!m.match_date) return false;
                    return new Date(m.match_date).toDateString() === today;
                });
            }

            filteredMatches = matches;

            // Update stats
            document.getElementById('totalMatches').textContent = filteredMatches.length;

            // Render table
            renderTable();
        }

        // Render Table
        function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (filteredMatches.length === 0) {
                showEmptyState('no-results');
                return;
            }

            // Render header
            tableHead.innerHTML = `
                <tr>
                    <th>Match</th>
                    ${bookmakers.map(bm => `
                        <th>
                            <div class="bookmaker-header">
                                <div class="bookmaker-logo bm-${bm.code}">${getBookmakerInitials(bm.code)}</div>
                                <div style="font-size: 11px;">${bm.code}</div>
                            </div>
                        </th>
                    `).join('')}
                </tr>
            `;

            // Render body
            const rows = filteredMatches.map(match => renderMatchRow(match)).join('');
            tableBody.innerHTML = rows;
        }

        function renderMatchRow(match) {
            const teams = match.match_name ? match.match_name.split(' v ') : ['Team 1', 'Team 2'];
            const matchDate = match.match_date ? new Date(match.match_date) : null;
            const timeStr = matchDate ?
                `${matchDate.getMonth() + 1}/${matchDate.getDate()} - ${matchDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}` :
                'TBD';

            // Get odds for this match
            const oddsMap = getMatchOdds(match, currentMarket);

            return `
                <tr>
                    <td>
                        <div class="match-cell">
                            <div class="match-time">
                                <span>${timeStr}</span>
                                ${match.is_live ? '<span class="match-status live">LIVE</span>' : ''}
                            </div>
                            <div class="match-teams">
                                <div class="team-name">${teams[0] || 'Team 1'}</div>
                                <div class="team-name">${teams[1] || 'Team 2'}</div>
                            </div>
                            <div class="match-league">${match.league || 'Unknown'}</div>
                        </div>
                    </td>
                    ${bookmakers.map(bm => {
                const odd = oddsMap.get(bm.code);
                return renderOddsCell(odd, match.match_name, bm.code);
            }).join('')}
                </tr>
            `;
        }

        function getMatchOdds(match, marketType) {
            const oddsMap = new Map();

            if (!match.markets || !match.markets['popular markets']) {
                return oddsMap;
            }

            // Find the right market (looking for "win" or "match winner" market)
            const winMarket = match.markets['popular markets'].find(m =>
                m.market_name?.toLowerCase().includes('win') ||
                m.market_name?.toLowerCase().includes('match winner') ||
                m.market_name?.toLowerCase().includes('1x2')
            );

            if (winMarket && winMarket.odds) {
                // Group odds by bookmaker, showing the best selection for each
                const bookmakerBest = new Map();
                
                winMarket.odds.forEach(odd => {
                    if (odd.bookmaker_code) {
                        const existingOdd = bookmakerBest.get(odd.bookmaker_code);
                        // Keep the highest odds for each bookmaker
                        if (!existingOdd || (odd.decimal_odds > existingOdd.decimal_odds)) {
                            bookmakerBest.set(odd.bookmaker_code, odd);
                        }
                    }
                });
                
                // Convert to oddsMap
                bookmakerBest.forEach((odd, code) => {
                    oddsMap.set(code, odd);
                });
            }

            return oddsMap;
        }

        function renderOddsCell(odd, matchName, bookmakerCode) {
            if (!odd || !odd.decimal_odds) {
                return '<td><div class="odds-cell locked"></div></td>';
            }

            const oddKey = `${matchName}-${bookmakerCode}`;
            const prevOdd = previousOdds.get(oddKey);
            let flashClass = '';

            if (prevOdd && prevOdd !== odd.decimal_odds) {
                flashClass = odd.decimal_odds > prevOdd ? 'flash-up' : 'flash-down';
            }

            previousOdds.set(oddKey, odd.decimal_odds);

            const rankClass = odd.is_best_odds ? 'best' : 'average';
            const clickoutUrl = odd.clickout_url || '#';

            return `
                <td>
                    <a href="${clickoutUrl}" target="_blank" style="text-decoration: none;">
                        <div class="odds-cell ${rankClass} ${flashClass}">
                            <div class="odds-value">${formatOdds(odd.decimal_odds)}</div>
                            ${odd.fractional_odds ? `<div style="font-size: 10px; color: var(--text-muted);">${odd.fractional_odds}</div>` : ''}
                        </div>
                    </a>
                </td>
            `;
        }

        // Utilities
        function getBookmakerInitials(code) {
            const map = {
                'D': 'D',
                'F': 'F',
                'BM': 'BM',
                'C': 'C',
                'BE': 'BE',
                'P': 'P',
                'B': 'B',
                '1X': '1X',
                'S': 'S'
            };
            return map[code] || code.substring(0, 2).toUpperCase();
        }

        function formatOdds(odds) {
            if (!odds) return '-';
            // OddsMagnet uses decimal odds format (e.g., 2.50, 1.85)
            return parseFloat(odds).toFixed(2);
        }

        function showEmptyState(type) {
            const tableBody = document.getElementById('tableBody');
            const icon = type === 'error' ? 'fa-exclamation-triangle' : 'fa-search';
            const title = type === 'error' ? 'Error Loading Data' : 'No Matches Found';
            const description = type === 'error' ?
                'There was an error loading the data. Please try again.' :
                'Try adjusting your filters or search query.';

            tableBody.innerHTML = `
                <tr>
                    <td colspan="100%">
                        <div class="empty-state fade-in">
                            <div class="empty-icon"><i class="fas ${icon}"></i></div>
                            <div class="empty-title">${title}</div>
                            <div class="empty-description">${description}</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        function updateStatus(text) {
            document.getElementById('liveStatus').textContent = text;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (!document.getElementById('loadingOverlay').classList.contains('active')) {
                loadData();
            }
        }, 30000);
    </script>
