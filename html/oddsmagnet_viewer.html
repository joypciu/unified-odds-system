<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1523;
            --bg-tertiary: #141b2d;
            --border-color: #1e2738;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --green-light: #10b981;
            --green-dark: #059669;
            --red-light: #ef4444;
            --red-dark: #dc2626;
            --yellow: #f59e0b;
            --cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px 8px 40px;
            color: var(--text-primary);
            font-size: 14px;
            width: 300px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--green-light);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Filters Bar */
        .filters-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filters-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-btn i {
            font-size: 12px;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dropdown-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .dropdown-item.selected {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        /* Market Tabs */
        .market-tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .market-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .market-tab:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .market-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Table Container */
        .table-container {
            position: relative;
            overflow-x: auto;
            padding: 0;
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        /* Table */
        .odds-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .odds-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-secondary);
        }

        .odds-table th {
            padding: 10px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .odds-table th:first-child {
            text-align: left;
            padding-left: 16px;
            position: sticky;
            left: 0;
            z-index: 11;
        }

        .odds-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s ease;
        }

        .odds-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .odds-table td {
            padding: 8px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid var(--border-color);
        }

        .odds-table td:first-child {
            text-align: left;
            padding-left: 16px;
            position: sticky;
            left: 0;
            background: var(--bg-primary);
            z-index: 5;
        }

        .odds-table tbody tr:hover td:first-child {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Match Cell */
        .match-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 160px;
        }

        .match-teams {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 12px;
            line-height: 1.3;
        }

        .match-time {
            font-size: 10px;
            color: var(--text-muted);
        }

        .match-league {
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .selection-type {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: inline-block;
        }

        /* Odds Cell */
        .odds-cell {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.15s ease;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            min-width: 48px;
        }

        .odds-cell:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: scale(1.05);
        }

        .odds-arrow {
            font-size: 12px;
            animation: bounce 0.3s ease-out;
            display: inline-block;
            margin-right: 3px;
        }

        .odds-arrow.up {
            color: #10b981 !important;
        }

        .odds-arrow.down {
            color: #ef4444 !important;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .best-odds {
            color: var(--green-light);
            font-weight: 700;
        }

        /* Bookmaker Header */
        .bookmaker-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .bookmaker-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .bookmaker-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .selection-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .odds-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .locked {
            opacity: 0.4;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-description {
            font-size: 14px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #2a3548;
        }

        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-top {
                flex-direction: column;
                gap: 12px;
            }

            .search-input {
                width: 100%;
            }

            .filters-bar {
                flex-wrap: wrap;
            }

            .bookmaker-logo {
                width: 24px;
                height: 24px;
            }

            .bookmaker-name {
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 18px;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 12px;
            }

            .odds-table th,
            .odds-table td {
                padding: 6px 4px;
                font-size: 11px;
            }

            .match-info {
                min-width: 120px;
            }

            .match-teams {
                font-size: 11px;
            }

            .bookmaker-logo {
                width: 20px;
                height: 20px;
            }

            .odds-value {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                font-size: 10px;
            }

            .odds-cell {
                min-width: 40px;
                padding: 3px 4px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Highlight flash on update */
        @keyframes flashGreen {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes flashRed {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(239, 68, 68, 0.3);
            }
        }

        .flash-up {
            animation: flashGreen 0.6s ease-out;
        }

        .flash-down {
            animation: flashRed 0.6s ease-out;
        }

        /* Date Calendar Picker */
        .date-picker-wrapper {
            position: relative;
        }

        .date-calendar {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            min-width: 280px;
            z-index: 10000;
            display: none;
        }

        .date-calendar.active {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-nav {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .calendar-nav:hover {
            background: var(--bg-tertiary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            padding: 4px;
        }

        .calendar-day {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .calendar-day:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .calendar-day.today {
            border: 2px solid var(--accent-primary);
        }

        .calendar-day.selected {
            background: var(--accent-primary);
            color: white;
            font-weight: 600;
        }

        .calendar-day.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .calendar-btn {
            flex: 1;
            padding: 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-btn:hover {
            background: var(--accent-primary);
            color: white;
        }
    </style>
</head>

    <script>
        // Global State
        let allMatches = [];
        let filteredMatches = [];
        let bookmakers = [];
        let marketCategories = [];
        let currentMarket = '';
        let selectedLeague = 'all';
        let selectedDate = 'all';
        let searchQuery = '';
        let previousOdds = new Map();

        // Bookmaker logo mapping
        const bookmakerLogos = {

            'eb': 'https://ui-avatars.com/api/?name=10B&background=4ECDC4&color=fff&size=80',
            'ee': 'https://ui-avatars.com/api/?name=888&background=FFD93D&color=000&size=80',
            'fr': 'https://ui-avatars.com/api/?name=BF&background=00539C&color=fff&size=80',

            'tn': 'https://ui-avatars.com/api/?name=TB&background=FF6B6B&color=fff&size=80',
            'vb': 'https://ui-avatars.com/api/?name=VB&background=9D84B7&color=fff&size=80',
            'vc': 'https://ui-avatars.com/api/?name=BV&background=E74C3C&color=fff&size=80',
            'wh': 'https://ui-avatars.com/api/?name=WH&background=27AE60&color=fff&size=80',
            'xb': 'https://ui-avatars.com/api/?name=1X&background=0652DD&color=fff&size=80'
        };

        // Initialize        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadData();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search with debounce
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            }, 300));

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadData();
            });

            // League dropdown
            setupDropdown('leagueBtn', 'leagueMenu');
            
            // Date calendar picker
            setupCalendar();
        }

        function setupCalendar() {
            const dateBtn = document.getElementById('dateBtn');
            const calendar = document.getElementById('dateCalendar');
            const prevMonth = document.getElementById('prevMonth');
            const nextMonth = document.getElementById('nextMonth');
            const todayBtn = document.getElementById('todayBtn');
            const allDatesBtn = document.getElementById('allDatesBtn');
            
            let currentMonth = new Date();
            let selectedDate = null;
            
            dateBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('active'));
                calendar.classList.toggle('active');
                renderCalendar();
            });
            
            document.addEventListener('click', (e) => {
                if (!dateBtn.contains(e.target) && !calendar.contains(e.target)) {
                    calendar.classList.remove('active');
                }
            });
            
            prevMonth.addEventListener('click', () => {
                currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonth.addEventListener('click', () => {
                currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1);
                renderCalendar();
            });
            
            todayBtn.addEventListener('click', () => {
                selectedDate = new Date();
                selectedDate.setHours(0, 0, 0, 0);
                selectedLeague = 'all';
                selectedDate = selectedDate.toDateString();
                updateDateLabel(selectedDate);
                applyFilters();
                calendar.classList.remove('active');
            });
            
            allDatesBtn.addEventListener('click', () => {
                selectedDate = 'all';
                updateDateLabel('All Dates');
                applyFilters();
                calendar.classList.remove('active');
            });
            
            function renderCalendar() {
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
                
                document.getElementById('calendarMonth').textContent = 
                    `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
                
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';
                
                // Add day headers
                dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                // Get first day of month and number of days
                const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                const prevLastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 0);
                
                const firstDayIndex = firstDay.getDay();
                const numberOfDays = lastDay.getDate();
                const prevNumberOfDays = prevLastDay.getDate();
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Previous month days
                for (let i = firstDayIndex - 1; i >= 0; i--) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day other-month';
                    day.textContent = prevNumberOfDays - i;
                    grid.appendChild(day);
                }
                
                // Current month days
                for (let i = 1; i <= numberOfDays; i++) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day';
                    day.textContent = i;
                    
                    const dayDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), i);
                    dayDate.setHours(0, 0, 0, 0);
                    
                    if (dayDate.getTime() === today.getTime()) {
                        day.classList.add('today');
                    }
                    
                    if (selectedDate && selectedDate !== 'all' && dayDate.toDateString() === selectedDate) {
                        day.classList.add('selected');
                    }
                    
                    day.addEventListener('click', () => {
                        selectedDate = dayDate.toDateString();
                        updateDateLabel(dayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                        applyFilters();
                        calendar.classList.remove('active');
                    });
                    
                    grid.appendChild(day);
                }
                
                // Next month days to fill grid
                const totalCells = grid.children.length - 7; // Exclude headers
                const remainingCells = 42 - totalCells; // 6 rows * 7 days
                for (let i = 1; i <= remainingCells; i++) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day other-month';
                    day.textContent = i;
                    grid.appendChild(day);
                }
            }
            
            function updateDateLabel(label) {
                document.getElementById('dateLabel').textContent = label;
            }
        }

        function setupDropdown(buttonId, menuId) {
            const button = document.getElementById(buttonId);
            const menu = document.getElementById(menuId);

            if (!button || !menu) return;

            button.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Close all other dropdowns
                document.querySelectorAll('.dropdown-menu, .date-calendar').forEach(m => {
                    if (m !== menu) m.classList.remove('active');
                });
                
                menu.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!button.contains(e.target) && !menu.contains(e.target)) {
                    menu.classList.remove('active');
                }
            });

            // Handle dropdown item selection
            menu.addEventListener('click', (e) => {
                e.stopPropagation();
                const item = e.target.closest('.dropdown-item');
                if (item) {
                    menu.querySelectorAll('.dropdown-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    item.classList.add('selected');
                    
                    // Get value and update
                    const value = item.dataset.value;
                    if (buttonId === 'leagueBtn') {
                        selectedLeague = value;
                        document.getElementById('leagueLabel').textContent = value === 'all' ? 'All Leagues' : value;
                    }
                    
                    menu.classList.remove('active');
                    applyFilters();
                }
            });
        }

        // Load Data
        async function loadData() {
            updateStatus('Fetching...');

            try {
                const response = await fetch('/oddsmagnet/football/top10');
                const data = await response.json();

                allMatches = data.matches || [];
                extractBookmakers();
                extractMarketCategories();
                populateLeagueDropdown();
                populateMarketTabs();
                applyFilters();
                updateStatus('Live');
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error');
                showEmptyState('error');
            }
        }

        function extractBookmakers() {
            const bookmakerSet = new Set();

            allMatches.forEach(match => {
                if (match.markets) {
                    Object.values(match.markets).forEach(marketList => {
                        if (Array.isArray(marketList)) {
                            marketList.forEach(market => {
                                if (market.odds) {
                                    market.odds.forEach(odd => {
                                        if (odd.bookmaker_code) {
                                            bookmakerSet.add(JSON.stringify({
                                                code: odd.bookmaker_code,
                                                name: odd.bookmaker_name || odd.bookmaker_code
                                            }));
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            });

            bookmakers = Array.from(bookmakerSet)
                .map(b => JSON.parse(b))
                .sort((a, b) => a.code.localeCompare(b.code));

            document.getElementById('totalBookmakers').textContent = bookmakers.length;
        }

        function extractMarketCategories() {
            const categoriesSet = new Set();

            allMatches.forEach(match => {
                if (match.markets) {
                    Object.keys(match.markets).forEach(category => {
                        categoriesSet.add(category);
                    });
                }
            });

            marketCategories = Array.from(categoriesSet).sort();

            // Set default market if not set
            if (!currentMarket && marketCategories.length > 0) {
                currentMarket = marketCategories[0];
            }

            document.getElementById('totalMarkets').textContent = marketCategories.length;
        }

        function populateLeagueDropdown() {
            const leagues = [...new Set(allMatches.map(m => m.league))].sort();
            const menu = document.getElementById('leagueMenu');

            menu.innerHTML = `
                <div class="dropdown-item selected" data-value="all">All Leagues</div>
                ${leagues.map(league =>
                `<div class="dropdown-item" data-value="${league}">${league}</div>`
            ).join('')}
            `;

            // Add click handlers for league items
            menu.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const value = item.dataset.value;
                    selectedLeague = value;
                    document.getElementById('leagueLabel').textContent = value === 'all' ? 'All Leagues' : value;
                    menu.classList.remove('active');
                    applyFilters();
                });
            });

            document.getElementById('totalLeagues').textContent = leagues.length;
        }

        function populateMarketTabs() {
            const marketTabs = document.getElementById('marketTabs');

            marketTabs.innerHTML = marketCategories.map((category, idx) => {
                const isActive = (idx === 0 && !currentMarket) || category === currentMarket;
                return `<button class="market-tab ${isActive ? 'active' : ''}" data-market="${category}">${category}</button>`;
            }).join('');

            // Add event listeners
            marketTabs.querySelectorAll('.market-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    marketTabs.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentMarket = tab.dataset.market;
                    applyFilters();
                });
            });
        }

        // Filters with performance optimization
        const applyFilters = debounce(function() {
            let matches = [...allMatches];

            // League filter
            if (selectedLeague !== 'all') {
                matches = matches.filter(m => m.league === selectedLeague);
            }

            // Date filter
            if (selectedDate !== 'all') {
                matches = matches.filter(m => {
                    if (!m.match_date) return false;
                    return new Date(m.match_date).toDateString() === selectedDate;
                });
            }

            // Search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                matches = matches.filter(m =>
                    m.match_name?.toLowerCase().includes(query) ||
                    m.league?.toLowerCase().includes(query) ||
                    m.home_team?.toLowerCase().includes(query) ||
                    m.away_team?.toLowerCase().includes(query)
                );
            }

            filteredMatches = matches;

            // Update stats
            document.getElementById('totalMatches').textContent = filteredMatches.length;

            // Render with requestAnimationFrame for smooth performance
            requestAnimationFrame(() => renderTable());
        }, 100);

        // Render Table
        function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (filteredMatches.length === 0) {
                showEmptyState('no-results');
                return;
            }

            // Render header with bookmakers
            tableHead.innerHTML = `
                <tr>
                    <th>Match</th>
                    <th style="width: 80px;">Type</th>
                    ${bookmakers.map(bm => `
                        <th>
                            <div class="bookmaker-header">
                                <img src="${bookmakerLogos[bm.code] || 'https://ui-avatars.com/api/?name=' + bm.name + '&size=80'}" 
                                     alt="${bm.name}" class="bookmaker-logo" />
                                <div class="bookmaker-name">${bm.name}</div>
                            </div>
                        </th>
                    `).join('')}
                </tr>
            `;

            // Render body rows
            const rows = filteredMatches.map(match => renderMatchRow(match)).join('');
            tableBody.innerHTML = rows;
            
            // Apply fade-in animation
            tableBody.classList.add('fade-in');
        }

        function renderMatchRow(match) {
            const teams = match.match_name || 'Unknown Match';
            const matchDate = match.match_date ? new Date(match.match_date) : null;
            const timeStr = matchDate ?
                `${matchDate.getMonth() + 1}/${matchDate.getDate()} ${matchDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}` :
                'TBD';

            // Get odds map by selection (home/draw/away) for current market
            const { homeOdds, drawOdds, awayOdds } = getMatchOddsBySelection(match);

            // Create 3 rows: one for home, one for draw, one for away
            return `
                <tr style="border-top: 2px solid var(--border-color);">
                    <td rowspan="3">
                        <div class="match-info">
                            <div class="match-teams">${teams}</div>
                            <div class="match-time">${timeStr}</div>
                            <div class="match-league">${match.league || 'Unknown'}</div>
                        </div>
                    </td>
                    <td><span class="selection-type">Home</span></td>
                    ${bookmakers.map(bm => renderOddsCell(homeOdds.get(bm.code), match.match_name, bm.code, 'home')).join('')}
                </tr>
                <tr>
                    <td><span class="selection-type">Draw</span></td>
                    ${bookmakers.map(bm => renderOddsCell(drawOdds.get(bm.code), match.match_name, bm.code, 'draw')).join('')}
                </tr>
                <tr>
                    <td><span class="selection-type">Away</span></td>
                    ${bookmakers.map(bm => renderOddsCell(awayOdds.get(bm.code), match.match_name, bm.code, 'away')).join('')}
                </tr>
            `;
        }

        function getMatchOddsBySelection(match) {
            const homeOdds = new Map();
            const drawOdds = new Map();
            const awayOdds = new Map();
            
            if (!match.markets || !match.markets[currentMarket]) {
                return { homeOdds, drawOdds, awayOdds };
            }

            const markets = match.markets[currentMarket];
            if (!Array.isArray(markets)) return { homeOdds, drawOdds, awayOdds };

            // Find the main market (win market)
            const mainMarket = markets.find(m =>
                m.market_name?.toLowerCase().includes('win') ||
                m.market_name?.toLowerCase().includes('match winner') ||
                m.market_name?.toLowerCase().includes('moneyline')
            ) || markets[0];

            if (mainMarket && mainMarket.odds) {
                mainMarket.odds.forEach(odd => {
                    if (!odd.bookmaker_code || !odd.decimal_odds) return;
                    
                    const selection = odd.selection?.toLowerCase();
                    const homeTeam = match.home_team?.toLowerCase();
                    const awayTeam = match.away_team?.toLowerCase();
                    
                    // Categorize by selection
                    if (selection === 'draw') {
                        drawOdds.set(odd.bookmaker_code, odd);
                    } else if (selection === homeTeam || selection?.includes(homeTeam)) {
                        homeOdds.set(odd.bookmaker_code, odd);
                    } else if (selection === awayTeam || selection?.includes(awayTeam)) {
                        awayOdds.set(odd.bookmaker_code, odd);
                    }
                });
            }

            return { homeOdds, drawOdds, awayOdds };
        }

        function renderOddsCell(odd, matchName, bookmakerCode, selection) {
            if (!odd || !odd.decimal_odds) {
                return '<td><span class="locked">-</span></td>';
            }

            const oddKey = `${matchName}-${bookmakerCode}-${selection}`;
            const prevOdd = previousOdds.get(oddKey);
            let arrowHtml = '';

            if (prevOdd && prevOdd !== odd.decimal_odds) {
                const isUp = odd.decimal_odds > prevOdd;
                arrowHtml = `<i class="fas fa-arrow-${isUp ? 'up' : 'down'} odds-arrow ${isUp ? 'up' : 'down'}"></i>`;
            }

            previousOdds.set(oddKey, odd.decimal_odds);

            // Find if this is best odds
            const isBest = odd.is_best_odds;
            const cellClass = isBest ? 'best-odds' : '';
            
            // Get clickout URL
            const clickoutUrl = odd.clickout_url || '#';
            const clickHandler = clickoutUrl !== '#' ? `onclick="window.open('${clickoutUrl}', '_blank')"` : '';

            return `
                <td>
                    <div class="odds-cell ${cellClass}" ${clickHandler}>
                        ${arrowHtml}
                        <span class="odds-value">${odd.decimal_odds.toFixed(2)}</span>
                    </div>
                </td>
            `;
        }

        // Utilities
        function showEmptyState(type) {
            const tableBody = document.getElementById('tableBody');
            const icon = type === 'error' ? 'fa-exclamation-triangle' : 'fa-search';
            const title = type === 'error' ? 'Error Loading Data' : 'No Matches Found';
            const description = type === 'error' ?
                'There was an error loading the data. Please try again.' :
                'Try adjusting your filters or search query.';

            tableBody.innerHTML = `
                <tr>
                    <td colspan="100%">
                        <div class="empty-state fade-in">
                            <div class="empty-icon"><i class="fas ${icon}"></i></div>
                            <div class="empty-title">${title}</div>
                            <div class="empty-description">${description}</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function updateStatus(text) {
            document.getElementById('liveStatus').textContent = text;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadData();
        }, 30000);
    </script>
