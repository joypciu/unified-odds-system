<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ OddsMagnet Pro - Complete Odds Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1523;
            --bg-tertiary: #141b2d;
            --border-color: #1e2738;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --green-light: #10b981;
            --green-dark: #059669;
            --red-light: #ef4444;
            --red-dark: #dc2626;
            --yellow: #f59e0b;
            --cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px 8px 40px;
            color: var(--text-primary);
            font-size: 14px;
            width: 300px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--green-light);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Filters Bar */
        .filters-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filters-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-btn i {
            font-size: 12px;
        }

        .filter-dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dropdown-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .dropdown-item.selected {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        /* Market Tabs */
        .market-tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .market-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .market-tab:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .market-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Container */
        .table-container {
            position: relative;
            padding: 24px;
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            gap: 16px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .updating {
            animation: pulseCard 0.5s ease-in-out;
        }

        @keyframes pulseCard {
            0%, 100% { border-color: rgba(79, 172, 254, 0.15); }
            50% { border-color: rgba(79, 172, 254, 0.5); box-shadow: 0 0 20px rgba(79, 172, 254, 0.3); }
        }

        /* Match Card */
        .match-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            border: 1px solid rgba(79, 172, 254, 0.15);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .match-card:hover {
            border-color: #4facfe;
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .match-card:hover::before { opacity: 1; }

        /* Match Header */
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #1f1f2e;
        }

        .match-league {
            font-size: 10px;
            color: #6b7280;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .match-time {
            font-size: 11px;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .match-teams {
            margin-bottom: 16px;
        }

        .team-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            padding: 4px 0;
        }

        .team-name:first-child {
            margin-bottom: 4px;
        }

        .vs-separator {
            font-size: 10px;
            color: #6b7280;
            font-weight: 700;
            text-align: center;
            margin: 4px 0;
            letter-spacing: 1px;
        }

        /* Markets Section */
        .markets-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .market-block {
            background: #1a1a27;
            border: 1px solid #2a2a3e;
            border-radius: 6px;
            padding: 12px;
        }

        .market-header-block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .market-title {
            font-size: 12px;
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .market-count {
            font-size: 10px;
            color: #6b7280;
            background: #14141f;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .odds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 8px;
        }

        /* Odds Buttons */
        .odds-button {
            background: linear-gradient(135deg, #0f1525 0%, #1a1f3a 100%);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
            overflow: hidden;
        }

        .odds-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.1), transparent);
            transition: left 0.5s;
        }

        .odds-button:hover::after {
            left: 100%;
        }

        .odds-button:hover {
            border-color: #4facfe;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
        }

        .odds-button.best-odds {
            border-color: #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08) 0%, rgba(5, 150, 105, 0.08) 100%);
        }

        .odds-button.best-odds::before {
            content: '‚≠ê';
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 10px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .odds-button.price-up {
            animation: priceUp 0.6s ease-out;
        }

        .odds-button.price-down {
            animation: priceDown 0.6s ease-out;
        }

        @keyframes priceUp {
            0% { background: rgba(16, 185, 129, 0.2); }
            100% { background: linear-gradient(135deg, #0f1525 0%, #1a1f3a 100%); }
        }

        @keyframes priceDown {
            0% { background: rgba(239, 68, 68, 0.2); }
            100% { background: linear-gradient(135deg, #0f1525 0%, #1a1f3a 100%); }
        }

        .bookmaker-logo-text {
            font-size: 10px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .selection-name {
            font-size: 12px;
            font-weight: 600;
            color: #e5e7eb;
            margin: 4px 0;
        }

        .odds-value {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .odds-movement {
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }

        .odds-movement.up { color: #10b981; }
        .odds-movement.down { color: #ef4444; }

        .odds-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 9px;
            color: #6b7280;
            margin-top: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-description {
            font-size: 14px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.85);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            pointer-events: none;
        }

        .loading-overlay.active {
            display: flex;
            pointer-events: all;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            position: absolute;
            margin-top: 80px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #2a3548;
        }

        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-input {
                width: 200px;
            }

            .odds-table th:first-child,
            .odds-table td:first-child {
                min-width: 200px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Highlight flash on update */
        @keyframes flashGreen {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes flashRed {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(239, 68, 68, 0.3);
            }
        }

        .flash-up {
            animation: flashGreen 0.6s ease-out;
        }

        .flash-down {
            animation: flashRed 0.6s ease-out;
        }

        /* Date buttons */
        .date-buttons {
            display: flex;
            gap: 6px;
        }

        .date-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .date-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <div>OddsMagnet Pro</div>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput"
                        placeholder="Search matches, teams, leagues...">
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span id="liveStatus">Live</span>
                </div>
            </div>
        </div>

        <!-- Filters Bar -->
        <div class="filters-bar">
            <div class="filter-dropdown">
                <button class="filter-btn" id="leagueBtn">
                    <i class="fas fa-trophy"></i>
                    <span id="leagueLabel">All Leagues</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="leagueMenu">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <div class="date-buttons" id="dateButtons">
                <!-- Populated dynamically -->
            </div>

            <button class="filter-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
        </div>

        <!-- Market Tabs -->
        <div class="market-tabs" id="marketTabs">
            <!-- Populated dynamically -->
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="totalMatches">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Leagues</div>
                <div class="stat-value" id="totalLeagues">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Bookmakers</div>
                <div class="stat-value" id="totalBookmakers">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Markets</div>
                <div class="stat-value" id="totalMarkets">0</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="table-container" id="tableContainer">
        <div id="matchesContainer">
            <!-- Populated dynamically -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading odds data...</div>
        </div>
    </div>

    <script>
        // Global State
        let allMatches = [];
        let filteredMatches = [];
        let bookmakers = [];
        let marketCategories = [];
        let currentMarket = '';
        let selectedLeague = 'all';
        let selectedDate = 'all';
        let searchQuery = '';
        let previousOdds = new Map();

        // Bookmaker logo mapping
        const bookmakerLogos = {
            'bh': 'https://ui-avatars.com/api/?name=BH&background=FF6B6B&color=fff&size=80',
            'eb': 'https://ui-avatars.com/api/?name=10B&background=4ECDC4&color=fff&size=80',
            'ee': 'https://ui-avatars.com/api/?name=888&background=FFD93D&color=000&size=80',
            'fr': 'https://ui-avatars.com/api/?name=BF&background=00539C&color=fff&size=80',
            'nt': 'https://ui-avatars.com/api/?name=NB&background=6BCB77&color=fff&size=80',
            'tn': 'https://ui-avatars.com/api/?name=TB&background=FF6B6B&color=fff&size=80',
            'vb': 'https://ui-avatars.com/api/?name=VB&background=9D84B7&color=fff&size=80',
            'vc': 'https://ui-avatars.com/api/?name=BV&background=E74C3C&color=fff&size=80',
            'wh': 'https://ui-avatars.com/api/?name=WH&background=27AE60&color=fff&size=80',
            'xb': 'https://ui-avatars.com/api/?name=1X&background=0652DD&color=fff&size=80'
        };

        // Initialize        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadData();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search with debounce
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            }, 300));

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadData();
            });

            // League dropdown
            setupDropdown('leagueBtn', 'leagueMenu');
        }

        function setupDropdown(buttonId, menuId) {
            const button = document.getElementById(buttonId);
            const menu = document.getElementById(menuId);

            button.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) m.classList.remove('active');
                });
                menu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                menu.classList.remove('active');
            });

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
                if (e.target.classList.contains('dropdown-item')) {
                    menu.querySelectorAll('.dropdown-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    e.target.classList.add('selected');

                    if (menuId === 'leagueMenu') {
                        selectedLeague = e.target.dataset.value;
                        document.getElementById('leagueLabel').textContent =
                            e.target.textContent;
                        applyFilters();
                    }

                    menu.classList.remove('active');
                }
            });
        }

        // Load Data with performance optimization
        async function loadData() {
            showLoading(true);
            updateStatus('Fetching...');

            try {
                const response = await fetch('/oddsmagnet/football/top10');
                const data = await response.json();

                // Use requestIdleCallback for non-critical processing
                if ('requestIdleCallback' in window) {
                    requestIdleCallback(() => {
                        allMatches = data.matches || [];
                        extractBookmakers();
                        extractMarketCategories();
                        populateLeagueDropdown();
                        populateDateButtons();
                        populateMarketTabs();
                        applyFilters();
                        updateStatus('Live');
                        showLoading(false);
                    });
                } else {
                    allMatches = data.matches || [];
                    extractBookmakers();
                    extractMarketCategories();
                    populateLeagueDropdown();
                    populateDateButtons();
                    populateMarketTabs();
                    applyFilters();
                    updateStatus('Live');
                    showLoading(false);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error');
                showLoading(false);
                showEmptyState('error');
            }
        }

        function extractBookmakers() {
            const bookmakerSet = new Set();

            allMatches.forEach(match => {
                if (match.markets) {
                    Object.values(match.markets).forEach(marketList => {
                        if (Array.isArray(marketList)) {
                            marketList.forEach(market => {
                                if (market.odds) {
                                    market.odds.forEach(odd => {
                                        if (odd.bookmaker_code) {
                                            bookmakerSet.add(JSON.stringify({
                                                code: odd.bookmaker_code,
                                                name: odd.bookmaker_name || odd.bookmaker_code
                                            }));
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            });

            bookmakers = Array.from(bookmakerSet)
                .map(b => JSON.parse(b))
                .sort((a, b) => a.code.localeCompare(b.code));

            document.getElementById('totalBookmakers').textContent = bookmakers.length;
        }

        function extractMarketCategories() {
            const categoriesSet = new Set();

            allMatches.forEach(match => {
                if (match.markets) {
                    Object.keys(match.markets).forEach(category => {
                        categoriesSet.add(category);
                    });
                }
            });

            marketCategories = Array.from(categoriesSet).sort();

            // Set default market if not set
            if (!currentMarket && marketCategories.length > 0) {
                currentMarket = marketCategories[0];
            }

            document.getElementById('totalMarkets').textContent = marketCategories.length;
        }

        function populateLeagueDropdown() {
            const leagues = [...new Set(allMatches.map(m => m.league))].sort();
            const menu = document.getElementById('leagueMenu');

            menu.innerHTML = `
                <div class="dropdown-item selected" data-value="all">All Leagues</div>
                ${leagues.map(league =>
                `<div class="dropdown-item" data-value="${league}">${league}</div>`
            ).join('')}
            `;

            document.getElementById('totalLeagues').textContent = leagues.length;
        }

        function populateDateButtons() {
            const dates = new Map();

            allMatches.forEach(match => {
                if (match.match_date) {
                    const date = new Date(match.match_date);
                    const dateStr = date.toDateString();
                    const shortDate = `${date.getMonth() + 1}/${date.getDate()}`;
                    dates.set(dateStr, shortDate);
                }
            });

            const sortedDates = Array.from(dates.entries()).sort((a, b) =>
                new Date(a[0]) - new Date(b[0])
            );

            const dateButtons = document.getElementById('dateButtons');
            const today = new Date().toDateString();

            dateButtons.innerHTML = `
                <button class="date-btn active" data-date="all">All Dates</button>
                ${sortedDates.map(([fullDate, shortDate]) => {
                const isToday = fullDate === today;
                const label = isToday ? 'Today' : shortDate;
                return `<button class="date-btn" data-date="${fullDate}">${label}</button>`;
            }).join('')}
            `;

            // Add event listeners
            dateButtons.querySelectorAll('.date-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    dateButtons.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDate = btn.dataset.date;
                    applyFilters();
                });
            });
        }

        function populateMarketTabs() {
            const marketTabs = document.getElementById('marketTabs');

            marketTabs.innerHTML = marketCategories.map((category, idx) => {
                const isActive = (idx === 0 && !currentMarket) || category === currentMarket;
                return `<button class="market-tab ${isActive ? 'active' : ''}" data-market="${category}">${category}</button>`;
            }).join('');

            // Add event listeners
            marketTabs.querySelectorAll('.market-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    marketTabs.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentMarket = tab.dataset.market;
                    applyFilters();
                });
            });
        }

        // Filters with performance optimization
        const applyFilters = debounce(function() {
            let matches = [...allMatches];

            // League filter
            if (selectedLeague !== 'all') {
                matches = matches.filter(m => m.league === selectedLeague);
            }

            // Date filter
            if (selectedDate !== 'all') {
                matches = matches.filter(m => {
                    if (!m.match_date) return false;
                    return new Date(m.match_date).toDateString() === selectedDate;
                });
            }

            // Search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                matches = matches.filter(m =>
                    m.match_name?.toLowerCase().includes(query) ||
                    m.league?.toLowerCase().includes(query) ||
                    m.home_team?.toLowerCase().includes(query) ||
                    m.away_team?.toLowerCase().includes(query)
                );
            }

            filteredMatches = matches;

            // Update stats
            document.getElementById('totalMatches').textContent = filteredMatches.length;

            // Render with requestAnimationFrame for smooth performance
            requestAnimationFrame(() => renderTable());
        }, 100);

        // Render Matches with optimized card-based layout
        function renderTable() {
            const container = document.getElementById('matchesContainer');

            if (filteredMatches.length === 0) {
                showEmptyState('no-results');
                return;
            }

            // Use requestAnimationFrame and document fragment for optimal performance
            requestAnimationFrame(() => {
                const fragment = document.createDocumentFragment();
                const gridDiv = document.createElement('div');
                gridDiv.className = 'matches-grid fade-in';

                // Batch rendering in chunks for better performance with large datasets
                const BATCH_SIZE = 20;
                let currentBatch = 0;

                function renderBatch() {
                    const start = currentBatch * BATCH_SIZE;
                    const end = Math.min(start + BATCH_SIZE, filteredMatches.length);

                    for (let i = start; i < end; i++) {
                        const matchCard = createMatchCard(filteredMatches[i]);
                        gridDiv.appendChild(matchCard);
                    }

                    currentBatch++;

                    if (end < filteredMatches.length) {
                        // Continue rendering next batch in next frame
                        requestAnimationFrame(renderBatch);
                    } else {
                        // All done - add to DOM
                        fragment.appendChild(gridDiv);
                        container.innerHTML = '';
                        container.appendChild(fragment);
                    }
                }

                // Start first batch
                renderBatch();
            });
        }

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card';

            const teams = match.match_name ? match.match_name.split(' v ') : ['Team 1', 'Team 2'];
            const matchDate = match.match_date ? new Date(match.match_date) : null;
            const timeStr = matchDate ?
                `${matchDate.getMonth() + 1}/${matchDate.getDate()} - ${matchDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}` :
                'TBD';

            // Get the popular markets
            const popularMarkets = match.markets?.['popular markets'] || [];
            const winMarket = popularMarkets.find(m => m.market_name?.toLowerCase().includes('win'));

            let marketsHtml = '';
            if (winMarket && winMarket.odds) {
                // Group odds by selection
                const oddsGrouped = {};
                winMarket.odds.forEach(odd => {
                    const selection = odd.selection || 'unknown';
                    if (!oddsGrouped[selection]) {
                        oddsGrouped[selection] = [];
                    }
                    oddsGrouped[selection].push(odd);
                });

                // Render each selection group
                marketsHtml = Object.entries(oddsGrouped).map(([selection, odds]) => {
                    const sortedOdds = odds.sort((a, b) => (b.decimal_odds || 0) - (a.decimal_odds || 0));

                    return `
                        <div class="market-block">
                            <div class="market-header-block">
                                <div class="market-title">
                                    <i class="fas fa-trophy"></i>
                                    ${selection.charAt(0).toUpperCase() + selection.slice(1)}
                                </div>
                                <div class="market-count">${odds.length} bookmakers</div>
                            </div>
                            <div class="odds-grid">
                                ${sortedOdds.map(odd => {
                        const oddKey = `${match.match_name}-${selection}-${odd.bookmaker_code}`;
                        const prevOdd = previousOdds.get(oddKey);
                        const priceClass = prevOdd && prevOdd !== odd.decimal_odds ?
                            (odd.decimal_odds > prevOdd ? 'price-up' : 'price-down') : '';
                        previousOdds.set(oddKey, odd.decimal_odds);

                        return `
                                        <a href="${odd.clickout_url || '#'}" 
                                           target="_blank" 
                                           class="odds-button ${odd.is_best_odds ? 'best-odds' : ''} ${priceClass}"
                                           ${!odd.clickout_url ? 'onclick="return false;"' : ''}>
                                            <div class="bookmaker-logo-text">${odd.bookmaker_name || 'Unknown'}</div>
                                            <div class="odds-value">${odd.decimal_odds || 'N/A'}</div>
                                            ${odd.odds_movement ? `
                                                <div class="odds-movement ${odd.odds_movement}">
                                                    <i class="fas fa-arrow-${odd.odds_movement === 'up' ? 'up' : 'down'}"></i>
                                                    ${odd.odds_change ? (odd.odds_change > 0 ? '+' : '') + odd.odds_change.toFixed(2) : ''}
                                                </div>
                                            ` : ''}
                                            <div class="odds-meta">
                                                <span>${odd.fractional_odds || ''}</span>
                                                ${odd.is_best_odds ? '<span style="color: #10b981;">Best</span>' : ''}
                                            </div>
                                        </a>
                                        `;
                    }).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            card.innerHTML = `
                <div class="match-header">
                    <div class="match-league">
                        <i class="fas fa-flag"></i>
                        ${match.league || 'Unknown'}
                    </div>
                    <div class="match-time">
                        <i class="fas fa-clock"></i>
                        ${timeStr}
                    </div>
                </div>
                <div class="match-teams">
                    <div class="team-name">${teams[0] || 'Team 1'}</div>
                    <div class="vs-separator">VS</div>
                    <div class="team-name">${teams[1] || 'Team 2'}</div>
                </div>
                <div class="markets-container">
                    ${marketsHtml || '<div style="text-align: center; color: #6b7280; padding: 20px;">No odds available</div>'}
                </div>
            `;

            return card;
        }

        // Utilities
        function getBookmakerLogo(code) {
            const cleanCode = code.toLowerCase();
            return bookmakerLogos[cleanCode] || `https://ui-avatars.com/api/?name=${code}&background=random&size=80`;
        }

        function getBookmakerInitials(code) {
            return code.substring(0, 2).toUpperCase();
        }

        function formatOdds(odds) {
            if (!odds) return '-';
            return odds.toFixed(2);
        }

        function showEmptyState(type) {
            const container = document.getElementById('matchesContainer');
            const icon = type === 'error' ? 'fa-exclamation-triangle' : 'fa-search';
            const title = type === 'error' ? 'Error Loading Data' : 'No Matches Found';
            const description = type === 'error' ?
                'There was an error loading the data. Please try again.' :
                'Try adjusting your filters or search query.';

            container.innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-icon"><i class="fas ${icon}"></i></div>
                    <div class="empty-title">${title}</div>
                    <div class="empty-description">${description}</div>
                </div>
            `;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        function updateStatus(text) {
            document.getElementById('liveStatus').textContent = text;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (!document.getElementById('loadingOverlay').classList.contains('active')) {
                loadData();
            }
        }, 30000);
    </script>
