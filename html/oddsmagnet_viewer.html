<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ OddsMagnet - Top 10 Leagues Odds Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1523;
            --bg-tertiary: #141b2d;
            --border-color: #1e2738;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --green-light: #10b981;
            --green-dark: #059669;
            --red-light: #ef4444;
            --red-dark: #dc2626;
            --yellow: #f59e0b;
            --cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px 8px 40px;
            color: var(--text-primary);
            font-size: 14px;
            width: 300px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--green-light);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Filters Bar */
        .filters-bar {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            overflow-x: auto;
            scrollbar-width: none;
            z-index: 100;
        }

        .filters-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-btn i {
            font-size: 12px;
        }

        /* Modal-based Dropdown */
        .filter-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 100px;
            overflow-y: auto;
        }

        .filter-modal.active {
            display: flex;
        }

        .filter-modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            min-width: 320px;
            max-width: 90vw;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filter-modal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            transition: color 0.2s;
        }

        .filter-modal-close:hover {
            color: var(--text-primary);
        }

        .filter-modal-body {
            overflow-y: auto;
            flex: 1;
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(30, 39, 56, 0.3);
        }

        .dropdown-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .dropdown-item.selected {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
            font-weight: 600;
        }

        .dropdown-item i {
            margin-right: 8px;
            opacity: 0;
        }

        .dropdown-item.selected i {
            opacity: 1;
        }

        /* Market Tabs */
        .market-tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .market-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .market-tab:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .market-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Table Container */
        .table-container {
            position: relative;
            overflow-x: auto;
            padding: 0;
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        /* Table */
        .odds-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .odds-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-secondary);
        }

        .odds-table th {
            padding: 10px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .odds-table th:first-child {
            text-align: left;
            padding-left: 16px;
            position: sticky;
            left: 0;
            z-index: 11;
        }

        .odds-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s ease;
        }

        .odds-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .odds-table td {
            padding: 8px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid var(--border-color);
        }

        .odds-table td:first-child {
            text-align: left;
            padding-left: 16px;
            position: sticky;
            left: 0;
            background: var(--bg-primary);
            z-index: 5;
        }

        .odds-table tbody tr:hover td:first-child {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Match Cell */
        .match-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 160px;
        }

        .match-teams {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 12px;
            line-height: 1.3;
        }

        .match-time {
            font-size: 10px;
            color: var(--text-muted);
        }

        .match-league {
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .selection-type {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: inline-block;
        }

        /* Odds Cell */
        .odds-cell {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.15s ease;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            min-width: 48px;
        }

        .odds-cell:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: scale(1.05);
        }

        .odds-arrow {
            font-size: 10px;
            animation: bounce 0.3s ease-out;
            display: inline-block;
            margin-left: 4px;
            vertical-align: middle;
            font-weight: bold;
        }

        .odds-arrow.up {
            color: #10b981 !important;
        }

        .odds-arrow.down {
            color: #ef4444 !important;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .best-odds {
            color: var(--green-light);
            font-weight: 700;
        }

        /* Bookmaker Header */
        .bookmaker-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .bookmaker-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .bookmaker-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .selection-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .odds-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .locked {
            opacity: 0.4;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-description {
            font-size: 14px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #2a3548;
        }

        .filter-modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .filter-modal-body::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .filter-modal-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-top {
                flex-direction: column;
                gap: 12px;
            }

            .search-input {
                width: 100%;
            }

            .filters-bar {
                flex-wrap: wrap;
            }

            .bookmaker-logo {
                width: 24px;
                height: 24px;
            }

            .bookmaker-name {
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 18px;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 12px;
            }

            .odds-table th,
            .odds-table td {
                padding: 6px 4px;
                font-size: 11px;
            }

            .match-info {
                min-width: 120px;
            }

            .match-teams {
                font-size: 11px;
            }

            .bookmaker-logo {
                width: 20px;
                height: 20px;
            }

            .odds-value {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                font-size: 10px;
            }

            .odds-cell {
                min-width: 40px;
                padding: 3px 4px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Highlight flash on update */
        @keyframes flashGreen {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes flashRed {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(239, 68, 68, 0.3);
            }
        }

        .flash-up {
            animation: flashGreen 0.6s ease-out;
        }

        .flash-down {
            animation: flashRed 0.6s ease-out;
        }

        /* Date Calendar Picker - Modal Based */
        .date-picker-wrapper {
            position: relative;
        }

        .date-calendar-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 100px;
        }

        .date-calendar-modal.active {
            display: flex;
        }

        .date-calendar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            min-width: 320px;
            animation: slideDown 0.2s ease-out;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-nav {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .calendar-nav:hover {
            background: var(--bg-tertiary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            padding: 4px;
        }

        .calendar-day {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .calendar-day:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .calendar-day.today {
            border: 2px solid var(--accent-primary);
        }

        .calendar-day.selected {
            background: var(--accent-primary);
            color: white;
            font-weight: 600;
        }

        .calendar-day.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-day.has-matches {
            position: relative;
            font-weight: 600;
        }

        .calendar-day.has-matches::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent-primary);
        }

        .calendar-day.has-matches:hover::after {
            background: var(--text-primary);
        }

        .calendar-day.selected.has-matches::after {
            background: white;
        }

        .calendar-footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .calendar-btn {
            flex: 1;
            padding: 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-btn:hover {
            background: var(--accent-primary);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <div>OddsMagnet Pro <span style="font-size: 11px; opacity: 0.7; font-weight: 400;">Top 10 Leagues</span></div>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput"
                        placeholder="Search matches, teams, leagues...">
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span id="liveStatus">Live</span>
                </div>
            </div>
        </div>

        <!-- Filters Bar -->
        <div class="filters-bar">
            <div class="filter-dropdown">
                <button class="filter-btn" id="leagueBtn">
                    <i class="fas fa-trophy"></i>
                    <span id="leagueLabel">All Leagues</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="date-picker-wrapper">
                <button class="filter-btn" id="dateBtn">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="dateLabel">All Dates</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <button class="filter-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
        </div>

        <!-- Market Tabs -->
        <div class="market-tabs" id="marketTabs">
            <!-- Populated dynamically -->
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="totalMatches">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Leagues</div>
                <div class="stat-value" id="totalLeagues">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Bookmakers</div>
                <div class="stat-value" id="totalBookmakers">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Markets</div>
                <div class="stat-value" id="totalMarkets">0</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="table-container" id="tableContainer">
        <table class="odds-table">
            <thead id="tableHead">
                <!-- Populated dynamically -->
            </thead>
            <tbody id="tableBody">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- League Filter Modal -->
    <div class="filter-modal" id="leagueModal">
        <div class="filter-modal-content">
            <div class="filter-modal-header">
                <div class="filter-modal-title">
                    <i class="fas fa-trophy" style="margin-right: 8px; color: var(--accent-primary);"></i>
                    Select League
                </div>
                <button class="filter-modal-close" id="leagueModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="filter-modal-body" id="leagueMenu">
                <!-- Populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Date Filter Modal -->
    <div class="date-calendar-modal" id="dateModal">
        <div class="date-calendar">
            <div class="calendar-header">
                <div class="calendar-nav" id="prevMonth"><i class="fas fa-chevron-left"></i></div>
                <div id="calendarMonth">Month Year</div>
                <div class="calendar-nav" id="nextMonth"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Populated dynamically -->
            </div>
            <div class="calendar-footer">
                <button class="calendar-btn" id="todayBtn">Today</button>
                <button class="calendar-btn" id="allDatesBtn">All Dates</button>
                <button class="calendar-btn" id="dateModalClose">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Global State
        let allMatches = [];
        let filteredMatches = [];
        let bookmakers = [];
        let marketCategories = [];
        let currentMarket = '';
        let selectedLeague = 'all';
        let selectedDate = 'all';
        let searchQuery = '';
        let previousOdds = new Map();
        let isLoading = false;

        // Bookmaker logo mapping
        const bookmakerLogos = {
            'bh': 'https://ui-avatars.com/api/?name=BH&background=FF6B6B&color=fff&size=80',
            'eb': 'https://ui-avatars.com/api/?name=10B&background=4ECDC4&color=fff&size=80',
            'ee': 'https://ui-avatars.com/api/?name=888&background=FFD93D&color=000&size=80',
            'fr': 'https://ui-avatars.com/api/?name=BF&background=00539C&color=fff&size=80',
            'nt': 'https://ui-avatars.com/api/?name=NB&background=6BCB77&color=fff&size=80',
            'tn': 'https://ui-avatars.com/api/?name=TB&background=FF6B6B&color=fff&size=80',
            'vb': 'https://ui-avatars.com/api/?name=VB&background=9D84B7&color=fff&size=80',
            'vc': 'https://ui-avatars.com/api/?name=BV&background=E74C3C&color=fff&size=80',
            'wh': 'https://ui-avatars.com/api/?name=WH&background=27AE60&color=fff&size=80',
            'xb': 'https://ui-avatars.com/api/?name=1X&background=0652DD&color=fff&size=80'
        };

        // Initialize        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadData();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search with debounce
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce((e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            }, 300));

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadData();
            });

            // League modal
            setupLeagueModal();
            
            // Date calendar modal
            setupCalendarModal();
        }

        function setupLeagueModal() {
            const leagueBtn = document.getElementById('leagueBtn');
            const leagueModal = document.getElementById('leagueModal');
            const leagueModalClose = document.getElementById('leagueModalClose');
            const leagueMenu = document.getElementById('leagueMenu');

            leagueBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                leagueModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });

            leagueModalClose.addEventListener('click', () => {
                leagueModal.classList.remove('active');
                document.body.style.overflow = '';
            });

            leagueModal.addEventListener('click', (e) => {
                if (e.target === leagueModal) {
                    leagueModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            leagueMenu.addEventListener('click', (e) => {
                const item = e.target.closest('.dropdown-item');
                if (item) {
                    leagueMenu.querySelectorAll('.dropdown-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    item.classList.add('selected');
                    
                    const value = item.dataset.value;
                    selectedLeague = value;
                    document.getElementById('leagueLabel').textContent = value === 'all' ? 'All Leagues' : value;
                    
                    leagueModal.classList.remove('active');
                    document.body.style.overflow = '';
                    applyFilters();
                }
            });
        }

        function setupCalendarModal() {
            const dateBtn = document.getElementById('dateBtn');
            const dateModal = document.getElementById('dateModal');
            const dateModalClose = document.getElementById('dateModalClose');
            const prevMonth = document.getElementById('prevMonth');
            const nextMonth = document.getElementById('nextMonth');
            const todayBtn = document.getElementById('todayBtn');
            const allDatesBtn = document.getElementById('allDatesBtn');
            
            let currentMonth = new Date();
            let selectedDateValue = null;
            
            dateBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dateModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                renderCalendar();
            });
            
            dateModalClose.addEventListener('click', () => {
                dateModal.classList.remove('active');
                document.body.style.overflow = '';
            });

            dateModal.addEventListener('click', (e) => {
                if (e.target === dateModal) {
                    dateModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            prevMonth.addEventListener('click', () => {
                currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonth.addEventListener('click', () => {
                currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1);
                renderCalendar();
            });
            
            todayBtn.addEventListener('click', () => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                selectedDateValue = today.toDateString();
                selectedDate = selectedDateValue;
                updateDateLabel(today.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                applyFilters();
                dateModal.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            allDatesBtn.addEventListener('click', () => {
                selectedDateValue = 'all';
                selectedDate = 'all';
                updateDateLabel('All Dates');
                applyFilters();
                dateModal.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            function renderCalendar() {
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
                
                document.getElementById('calendarMonth').textContent = 
                    `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
                
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';
                
                // Build set of dates that have matches for highlighting
                const datesWithMatches = new Set();
                for (const match of allMatches) {
                    if (match.match_date) {
                        const matchDate = new Date(match.match_date);
                        matchDate.setHours(0, 0, 0, 0);
                        datesWithMatches.add(matchDate.toDateString());
                    }
                }
                
                // Add day headers
                dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                // Get first day of month and number of days
                const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                const prevLastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 0);
                
                const firstDayIndex = firstDay.getDay();
                const numberOfDays = lastDay.getDate();
                const prevNumberOfDays = prevLastDay.getDate();
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Previous month days
                for (let i = firstDayIndex - 1; i >= 0; i--) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day other-month';
                    day.textContent = prevNumberOfDays - i;
                    grid.appendChild(day);
                }
                
                // Current month days
                for (let i = 1; i <= numberOfDays; i++) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day';
                    day.textContent = i;
                    
                    const dayDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), i);
                    dayDate.setHours(0, 0, 0, 0);
                    
                    if (dayDate.getTime() === today.getTime()) {
                        day.classList.add('today');
                    }
                    
                    if (selectedDateValue && selectedDateValue !== 'all' && dayDate.toDateString() === selectedDateValue) {
                        day.classList.add('selected');
                    }
                    
                    // Highlight dates with matches
                    if (datesWithMatches.has(dayDate.toDateString())) {
                        day.classList.add('has-matches');
                        day.title = 'Has matches';
                    }
                    
                    day.addEventListener('click', () => {
                        selectedDateValue = dayDate.toDateString();
                        selectedDate = selectedDateValue;
                        updateDateLabel(dayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                        applyFilters();
                        dateModal.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                    
                    grid.appendChild(day);
                }
                
                // Next month days to fill grid
                const totalCells = grid.children.length - 7; // Exclude headers
                const remainingCells = 42 - totalCells; // 6 rows * 7 days
                for (let i = 1; i <= remainingCells; i++) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day other-month';
                    day.textContent = i;
                    grid.appendChild(day);
                }
            }
            
            function updateDateLabel(label) {
                document.getElementById('dateLabel').textContent = label;
            }
        }

        function populateLeagueDropdown() {
            const leagueSet = new Set();
            for (const match of allMatches) {
                if (match.league) leagueSet.add(match.league);
            }
            
            const leagues = Array.from(leagueSet).sort();
            const menu = document.getElementById('leagueMenu');

            // Build HTML more efficiently
            const items = ['<div class="dropdown-item selected" data-value="all"><i class="fas fa-check"></i>All Leagues</div>'];
            for (const league of leagues) {
                items.push(`<div class="dropdown-item" data-value="${league}"><i class="fas fa-check"></i>${league}</div>`);
            }
            
            menu.innerHTML = items.join('');
            document.getElementById('totalLeagues').textContent = leagues.length;
        }

        // Load Data with performance optimization
        async function loadData() {
            if (isLoading) return; // Prevent concurrent loads
            
            isLoading = true;
            updateStatus('Fetching...');
            const startTime = performance.now();

            try {
                // Fetch from top 10 leagues endpoint
                // Includes: Premier League, La Liga, Serie A, Bundesliga, Ligue 1,
                // Champions League, Europa League, Championship, Eredivisie, Primeira Liga
                const response = await fetch('/oddsmagnet/football/top10');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                allMatches = data.matches || [];
                
                // Log leagues info if available
                if (data.leagues_included) {
                    console.log('Top 10 Leagues:', data.leagues_included.join(', '));
                }
                
                // Process data efficiently
                extractBookmakers();
                extractMarketCategories();
                populateLeagueDropdown();
                populateMarketTabs();
                applyFilters();
                
                const loadTime = (performance.now() - startTime).toFixed(0);
                console.log(`Data loaded in ${loadTime}ms - ${allMatches.length} matches from top leagues`);
                updateStatus('Live');
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error');
                showEmptyState('error');
            } finally {
                isLoading = false;
            }
        }

        function extractBookmakers() {
            const bookmakerMap = new Map();

            // Use Map instead of Set+JSON for better performance
            for (const match of allMatches) {
                if (!match.markets) continue;
                
                for (const marketList of Object.values(match.markets)) {
                    if (!Array.isArray(marketList)) continue;
                    
                    for (const market of marketList) {
                        if (!market.odds) continue;
                        
                        for (const odd of market.odds) {
                            if (odd.bookmaker_code && !bookmakerMap.has(odd.bookmaker_code)) {
                                bookmakerMap.set(odd.bookmaker_code, {
                                    code: odd.bookmaker_code,
                                    name: odd.bookmaker_name || odd.bookmaker_code
                                });
                            }
                        }
                    }
                }
            }

            bookmakers = Array.from(bookmakerMap.values())
                .sort((a, b) => a.code.localeCompare(b.code));

            document.getElementById('totalBookmakers').textContent = bookmakers.length;
        }

        function extractMarketCategories() {
            const categoriesSet = new Set();

            for (const match of allMatches) {
                if (match.markets) {
                    for (const category of Object.keys(match.markets)) {
                        categoriesSet.add(category);
                    }
                }
            }

            marketCategories = Array.from(categoriesSet).sort();

            // Set default market if not set
            if (!currentMarket && marketCategories.length > 0) {
                currentMarket = marketCategories[0];
            }

            document.getElementById('totalMarkets').textContent = marketCategories.length;
        }

        function populateLeagueDropdown() {
            const leagues = [...new Set(allMatches.map(m => m.league))].sort();
            const menu = document.getElementById('leagueMenu');

            menu.innerHTML = `
                <div class="dropdown-item selected" data-value="all">All Leagues</div>
                ${leagues.map(league =>
                `<div class="dropdown-item" data-value="${league}">${league}</div>`
            ).join('')}
            `;

            // Add click handlers for league items
            menu.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const value = item.dataset.value;
                    selectedLeague = value;
                    document.getElementById('leagueLabel').textContent = value === 'all' ? 'All Leagues' : value;
                    menu.classList.remove('active');
                    applyFilters();
                });
            });

            document.getElementById('totalLeagues').textContent = leagues.length;
        }

        function populateMarketTabs() {
            const marketTabs = document.getElementById('marketTabs');

            marketTabs.innerHTML = marketCategories.map((category, idx) => {
                const isActive = (idx === 0 && !currentMarket) || category === currentMarket;
                return `<button class="market-tab ${isActive ? 'active' : ''}" data-market="${category}">${category}</button>`;
            }).join('');

            // Add event listeners
            marketTabs.querySelectorAll('.market-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    marketTabs.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentMarket = tab.dataset.market;
                    applyFilters();
                });
            });
        }

        // Optimized Filters with early returns
        const applyFilters = debounce(function() {
            const startTime = performance.now();
            
            let matches = allMatches;
            
            // Apply filters with early returns for better performance
            if (selectedLeague !== 'all') {
                matches = matches.filter(m => m.league === selectedLeague);
            }

            if (selectedDate !== 'all') {
                matches = matches.filter(m => {
                    if (!m.match_date) return false;
                    return new Date(m.match_date).toDateString() === selectedDate;
                });
            }

            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                matches = matches.filter(m => {
                    const matchName = m.match_name?.toLowerCase();
                    const league = m.league?.toLowerCase();
                    const homeTeam = m.home_team?.toLowerCase();
                    const awayTeam = m.away_team?.toLowerCase();
                    
                    return matchName?.includes(query) ||
                           league?.includes(query) ||
                           homeTeam?.includes(query) ||
                           awayTeam?.includes(query);
                });
            }

            filteredMatches = matches;

            // Batch DOM updates
            requestAnimationFrame(() => {
                document.getElementById('totalMatches').textContent = filteredMatches.length;
                renderTable();
                const filterTime = (performance.now() - startTime).toFixed(0);
                console.log(`Filtered and rendered in ${filterTime}ms`);
            });
        }, 150);

        // Optimized Render Table with batch updates and lazy loading
        function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (filteredMatches.length === 0) {
                tableHead.innerHTML = '';
                showEmptyState('no-results');
                return;
            }

            // Render header only if bookmakers changed
            if (!tableHead.dataset.rendered || tableHead.dataset.bookmakerCount !== String(bookmakers.length)) {
                const headerCells = ['<th>Match</th>', '<th style="width: 80px;">Type</th>'];
                
                for (const bm of bookmakers) {
                    const logo = bookmakerLogos[bm.code] || `https://ui-avatars.com/api/?name=${encodeURIComponent(bm.name)}&size=80`;
                    headerCells.push(`
                        <th>
                            <div class="bookmaker-header">
                                <img src="${logo}" alt="${bm.name}" class="bookmaker-logo" loading="lazy" />
                                <div class="bookmaker-name">${bm.name}</div>
                            </div>
                        </th>
                    `);
                }
                
                tableHead.innerHTML = `<tr>${headerCells.join('')}</tr>`;
                tableHead.dataset.rendered = 'true';
                tableHead.dataset.bookmakerCount = bookmakers.length;
            }

            // Use array for faster string concatenation
            const rows = [];
            for (const match of filteredMatches) {
                rows.push(renderMatchRow(match));
            }
            
            tableBody.innerHTML = rows.join('');
            tableBody.classList.add('fade-in');
        }

        function renderMatchRow(match) {
            const teams = match.match_name || 'Unknown Match';
            const matchDate = match.match_date ? new Date(match.match_date) : null;
            const timeStr = matchDate ?
                `${matchDate.getMonth() + 1}/${matchDate.getDate()} ${matchDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}` :
                'TBD';

            // Get odds map by selection (home/draw/away) for current market
            const { homeOdds, drawOdds, awayOdds } = getMatchOddsBySelection(match);

            // Pre-build odds cells for better performance
            const homeCells = [];
            const drawCells = [];
            const awayCells = [];
            
            for (const bm of bookmakers) {
                homeCells.push(renderOddsCell(homeOdds.get(bm.code), match.match_name, bm.code, 'home'));
                drawCells.push(renderOddsCell(drawOdds.get(bm.code), match.match_name, bm.code, 'draw'));
                awayCells.push(renderOddsCell(awayOdds.get(bm.code), match.match_name, bm.code, 'away'));
            }

            // Create 3 rows: one for home, one for draw, one for away
            return `
                <tr style="border-top: 2px solid var(--border-color);">
                    <td rowspan="3">
                        <div class="match-info">
                            <div class="match-teams">${teams}</div>
                            <div class="match-time">${timeStr}</div>
                            <div class="match-league">${match.league || 'Unknown'}</div>
                        </div>
                    </td>
                    <td><span class="selection-type">Home</span></td>
                    ${homeCells.join('')}
                </tr>
                <tr>
                    <td><span class="selection-type">Draw</span></td>
                    ${drawCells.join('')}
                </tr>
                <tr>
                    <td><span class="selection-type">Away</span></td>
                    ${awayCells.join('')}
                </tr>
            `;
        }

        function getMatchOddsBySelection(match) {
            const homeOdds = new Map();
            const drawOdds = new Map();
            const awayOdds = new Map();
            
            if (!match.markets || !match.markets[currentMarket]) {
                return { homeOdds, drawOdds, awayOdds };
            }

            const markets = match.markets[currentMarket];
            if (!Array.isArray(markets)) return { homeOdds, drawOdds, awayOdds };

            // Find the main market (win market) - optimized search
            let mainMarket = null;
            for (const m of markets) {
                const marketName = m.market_name?.toLowerCase();
                if (marketName && (marketName.includes('win') || marketName.includes('match winner') || marketName.includes('moneyline'))) {
                    mainMarket = m;
                    break;
                }
            }
            mainMarket = mainMarket || markets[0];

            if (mainMarket && mainMarket.odds) {
                const homeTeam = match.home_team?.toLowerCase();
                const awayTeam = match.away_team?.toLowerCase();
                
                for (const odd of mainMarket.odds) {
                    if (!odd.bookmaker_code || !odd.decimal_odds) continue;
                    
                    const selection = odd.selection?.toLowerCase();
                    
                    // Categorize by selection
                    if (selection === 'draw') {
                        drawOdds.set(odd.bookmaker_code, odd);
                    } else if (homeTeam && (selection === homeTeam || selection?.includes(homeTeam))) {
                        homeOdds.set(odd.bookmaker_code, odd);
                    } else if (awayTeam && (selection === awayTeam || selection?.includes(awayTeam))) {
                        awayOdds.set(odd.bookmaker_code, odd);
                    }
                }
            }

            return { homeOdds, drawOdds, awayOdds };
        }

        function renderOddsCell(odd, matchName, bookmakerCode, selection) {
            if (!odd || !odd.decimal_odds) {
                return '<td><span class="locked">-</span></td>';
            }

            const oddKey = `${matchName}-${bookmakerCode}-${selection}`;
            const prevOdd = previousOdds.get(oddKey);
            let arrowHtml = '';

            if (prevOdd && prevOdd !== odd.decimal_odds) {
                const isUp = odd.decimal_odds > prevOdd;
                arrowHtml = ` <i class="fas fa-arrow-${isUp ? 'up' : 'down'} odds-arrow ${isUp ? 'up' : 'down'}"></i>`;
            }

            previousOdds.set(oddKey, odd.decimal_odds);

            // Find if this is best odds
            const isBest = odd.is_best_odds;
            const cellClass = isBest ? 'best-odds' : '';
            
            // Get clickout URL
            const clickoutUrl = odd.clickout_url || '#';
            const clickHandler = clickoutUrl !== '#' ? `onclick="window.open('${clickoutUrl}', '_blank')"` : '';

            return `
                <td>
                    <div class="odds-cell ${cellClass}" ${clickHandler}>
                        <span class="odds-value">${odd.decimal_odds.toFixed(2)}</span>${arrowHtml}
                    </div>
                </td>
            `;
        }

        // Utilities
        function showEmptyState(type) {
            const tableBody = document.getElementById('tableBody');
            const icon = type === 'error' ? 'fa-exclamation-triangle' : 'fa-search';
            const title = type === 'error' ? 'Error Loading Data' : 'No Matches Found';
            const description = type === 'error' ?
                'There was an error loading the data. Please try again.' :
                'Try adjusting your filters or search query.';

            tableBody.innerHTML = `
                <tr>
                    <td colspan="100%">
                        <div class="empty-state fade-in">
                            <div class="empty-icon"><i class="fas ${icon}"></i></div>
                            <div class="empty-title">${title}</div>
                            <div class="empty-description">${description}</div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function updateStatus(text) {
            document.getElementById('liveStatus').textContent = text;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadData();
        }, 30000);
    </script>
</body>
