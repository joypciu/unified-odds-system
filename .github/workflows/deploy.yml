name: Deploy to VPS

on:
  push:
    branches:
      - main # Trigger on push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 2m
          script: |
            cd /home/ubuntu/services/unified-odds

            # Ensure origin points to joypciu repo
            git remote set-url origin https://github.com/joypciu/unified-odds-system.git

            git fetch origin
            git reset --hard origin/main

            # Install/Update Python dependencies
            source venv/bin/activate
            pip install -r config/requirements.txt --upgrade

# Copy updated service file
            sudo cp deployment/unified-odds.service /etc/systemd/system/unified-odds.service
            sudo systemctl daemon-reload
            
            # Copy nginx configuration
            sudo cp deployment/nginx/unified-odds.conf /etc/nginx/sites-available/unified-odds.conf
            sudo ln -sf /etc/nginx/sites-available/unified-odds.conf /etc/nginx/sites-enabled/unified-odds.conf
            
            # Test and reload nginx
            if sudo nginx -t 2>&1 | grep -q "successful"; then
                sudo systemctl reload nginx
                echo "✅ Nginx reloaded"
            else
                echo "⚠️ Nginx test failed"
            fi

            # Kill any process on port 8000
            sudo fuser -k 8000/tcp || true

            # Restart the unified-odds service (includes both scraper and web server)
            sudo systemctl restart unified-odds
            sudo systemctl enable unified-odds

            # Wait and check status
            sleep 5
            sudo systemctl status unified-odds --no-pager || true

            # Check if port 8000 is listening
            echo "=== Port 8000 status ==="
            sudo netstat -tlnp | grep :8000 || echo "Port 8000 not listening"

            # Show recent logs to see what's happening
            echo "=== Scraper service logs ==="
            sudo journalctl -u unified-odds -n 50 --no-pager || true

            echo "=== Web server logs ==="
            sudo journalctl -u unified-odds-web -n 50 --no-pager || true

            # Check if data files are being created
            echo "=== Checking for data files ==="
            ls -lh /home/ubuntu/services/unified-odds/bookmakers/1xbet/*.json 2>/dev/null || echo "No 1xbet JSON files found"
            ls -lh /home/ubuntu/services/unified-odds/data/*.json 2>/dev/null || echo "No data JSON files found"

            echo "Deployment completed successfully"
