name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e
          cd /home/ubuntu/services/unified-odds
          git fetch origin
          git reset --hard origin/main
          source venv/bin/activate
          pip install -q -r requirements.txt
          sudo systemctl restart unified-odds
          sudo pkill -9 -f 'live_odds_viewer_clean.py' 2>/dev/null || true
          sleep 2
          sudo systemctl restart unified-odds-ui
          echo "Deployment complete"
          
    - name: Verify Deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          sleep 3
          sudo systemctl is-active --quiet unified-odds && echo "Main service OK" || exit 1
          sudo systemctl is-active --quiet unified-odds-ui && echo "UI service OK" || echo "UI service not running"
