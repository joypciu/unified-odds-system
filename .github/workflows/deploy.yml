name: Deploy to VPS

on:
  push:
    branches:
      - main # Trigger on push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 2m
          script: |
            cd /home/ubuntu/services/unified-odds
            git fetch origin
            git reset --hard origin/main

            # Copy updated service file
            sudo cp deployment/unified-odds.service /etc/systemd/system/unified-odds.service
            sudo systemctl daemon-reload

            # Kill any process on port 8000
            sudo fuser -k 8000/tcp || true

            # Restart the service
            sudo systemctl restart unified-odds

            # Wait a moment and check status
            sleep 5
            sudo systemctl status unified-odds --no-pager || true

            # Show recent logs
            echo "=== Recent logs ==="
            sudo journalctl -u unified-odds -n 50 --no-pager || true

            echo "Deployment completed successfully"
