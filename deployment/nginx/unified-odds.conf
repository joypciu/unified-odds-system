# Nginx Configuration for Unified Odds System
# Optimized for performance, security, and caching

# Upstream FastAPI application
upstream unified_odds_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Main server block - HTTP (redirect to HTTPS if SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name 142.44.160.36;
    
    # Large client body size for potential file uploads
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;
    
    # Access and error logs
    access_log /var/log/nginx/unified-odds-access.log;
    error_log /var/log/nginx/unified-odds-error.log warn;
    
    # Root directory for static files (if any)
    root /home/ubuntu/services/unified-odds;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Remove Nginx version from headers
    server_tokens off;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_min_length 256;
    gzip_disable "msie6";
    
    # Brotli Compression (if module installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    
    # Cache configuration for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API endpoints with caching
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://unified_odds_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache configuration
        proxy_cache api_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 1m;  # Cache successful responses for 1 minute
        proxy_cache_valid 404 1m;  # Cache 404 for 1 minute
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # OddsMagnet endpoints - aggressive caching with ETag support
    location ~ ^/oddsmagnet/football/(top10)?$ {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;
        
        # Proxy settings
        proxy_pass http://unified_odds_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Pass through If-None-Match for ETag support
        proxy_set_header If-None-Match $http_if_none_match;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # Cache configuration - respect ETag and auto-refresh
        proxy_cache odds_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 5s;  # Cache for 5 seconds (collector updates every 30s)
        proxy_cache_valid 304 5s;  # Cache 304 Not Modified for 5 seconds
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;  # Fetch updates in background
        proxy_cache_lock on;
        proxy_cache_revalidate on;  # Always revalidate with backend using ETag
        proxy_cache_min_uses 1;  # Cache from first request
        
        # Ignore cache control from backend to enforce our caching policy
        proxy_ignore_headers Cache-Control Expires;
        
        # Add cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Content-Type-Options "nosniff" always;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # OddsMagnet HTML viewer
    location /oddsmagnet {
        # Rate limiting
        limit_req zone=general_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://unified_odds_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        
        # Cache HTML pages briefly
        proxy_cache html_cache;
        proxy_cache_valid 200 5s;  # Refresh every 5 seconds
        proxy_cache_revalidate on;  # Revalidate on each request after expiry
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://unified_odds_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Main application and other endpoints
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=30 nodelay;
        
        # Proxy settings
        proxy_pass http://unified_odds_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Basic caching for HTML
        proxy_cache html_cache;
        proxy_cache_valid 200 1m;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check endpoint (no caching)
    location /health {
        proxy_pass http://unified_odds_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        proxy_cache off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
