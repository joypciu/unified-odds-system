# Standalone OddsMagnet Nginx Configuration
# Runs on port 9000 to avoid conflicts with other services
# Access via: http://142.44.160.36:9000/top10

# Backend definition
upstream oddsmagnet_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Cache zones
proxy_cache_path /var/cache/nginx/oddsmagnet_api levels=1:2 keys_zone=oddsmagnet_api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 9000;
    listen [::]:9000;
    server_name _;

    # Logging
    access_log /var/log/nginx/oddsmagnet_access.log;
    error_log /var/log/nginx/oddsmagnet_error.log;

    # HTML viewer - no caching
    location /top10 {
        proxy_pass http://oddsmagnet_backend/oddsmagnet/top10;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Disable all caching for HTML
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # API endpoint - with 5 second cache
    location /api/football/top10 {
        proxy_pass http://oddsmagnet_backend/oddsmagnet/football/top10;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Cache API responses for 5 seconds
        proxy_cache oddsmagnet_api_cache;
        proxy_cache_valid 200 5s;
        proxy_cache_valid 304 5s;
        proxy_cache_min_uses 1;
        proxy_cache_key "$request_uri";
        proxy_ignore_headers Cache-Control Expires;
        
        add_header X-Cache-Status $upstream_cache_status;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
